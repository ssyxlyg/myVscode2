<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-1.12.3.min.js"></script>
		
		<script type="text/javascript">
			$(function(){
				// 获得input标签中type属性为text 的标签对象
				// $("input[type=text]").css("border","1px solid red");
				
				// 获得input标签中name属性开头为Z的标签对象
				// $("input[name^=z]").css("border","1px solid red");

				//指定name属性不等于z_name的元素对象
				// $("input[name!=z_name]").css("border","1px solid red");
				//指定name属性包含m的元素对象
				$("input[name*=m]").css("border","1px solid red");
				
				
				
				
				
			})
		</script>
		
		
	</head>
