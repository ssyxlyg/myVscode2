<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// 匹配其父元素下的第N个或奇偶元素 从1开始
				// $("ul li:nth-child(1)").css("background-color","skyblue");
				
				// $("ul li:nth-child(odd)").css("background-color","skyblue");
				
				// $("ul li:nth-child(even)").css("background-color","lightgreen");
				
				//  匹配其父元素下的第1个元素
				$("ul li:first-child").css("background-color","lightgreen");
				 // 匹配其父元素下的最后一个元素
				$("ul li:last-child").css("background-color","skyblue");
				   // 匹配其父元素只有一个子元素
				$("ul li:only-child").css("background-color","aqua");
				
			})
		</script>
	
	</head>
	<body>
		<div id="div1" style="border:2px solid">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<ul>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<ul>
				<li>7</li>
			</ul>
		</div>
	</body>
</html>
