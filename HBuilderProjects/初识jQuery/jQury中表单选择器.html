<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//获得input标签中type=text的对象
				// $("input[type=text]").css("background-color", "green");
				// $(":text").css("background-color","orange");
				// $(":password").css("background-color","skyblue");
				//获得所有表单项
				//$(":input").css("background-color","aqua");
				// 获得所有的input标签
				// $("input").css("background-color","aqua");

				$("input:checked");

			})

	<body>

			<p>

				籍贯：

					<option value="">河南</option>

			</p>
			<p>

			</p>
