<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrapper{
				width: 300px;
				height: 300px;
				background-color: red;
				/* box-sizing: border-box; */
				/* 
				  margin父子传递 
				     1、给父元素加border
					 2、父级设padding
					 3、块级BFC
				*/
			   /* 1、加border */
			   /* border: 1px solid black; */
			   /* 2、padding */
			   /* padding:10px; */
			   /* 3、BFC */
			   /* display: inline-block; */
			      /* overflow: hidden; */
			   /* float: left; */
			   /* position: absolute;*/
			   
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: blue;
				/* 父子传递:当子元素与父元素上边框重合时，
				        子元素margin-top值将传递给父元素 
				*/
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box"></div>
		</div>
	</body>
</html>
