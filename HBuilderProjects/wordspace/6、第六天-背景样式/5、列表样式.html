<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			li{
				border: 1px solid red;
				/* 列表符号类型
				    none:去掉列表符号
				    circle:空心圆
					square:方形圆点
				 */
				list-style-type: square;
				/* 列表符号位置 
				     outside:符号在列表外，默认
					 inside:符号在列表内
				*/
				list-style-position:inside;
				
				/* 列表符号图片引用 */
				list-style-image:url("./img/arrow-right.gif");
				
				list-style: url("./img/arrow-right.gif") outside;
				/* list-style: square outside; */
				/* list-style: none; */
			}
		</style>
	</head>
	<body>
		<ul>
			<li>牢记总书记重要训词 永远做党和人民忠诚卫士</li>
			<li>聆听总书记的"青春寄语"  5·12汶川特大地震纪念馆</li>
			<li>春灌助企纾困效应显现坚定爬坡过坎的底气信心</li>
		</ul>
	</body>
</html>
