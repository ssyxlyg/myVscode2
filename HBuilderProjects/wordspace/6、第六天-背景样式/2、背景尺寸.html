<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 0 auto;
				width: 250px;
				height: 200px;
				background:magenta url("./img/photo-1.jpg") no-repeat;
				/* 背景尺寸 
				      cover:直接缩放到和父元素一样的宽高
					  auto:默认，原样
					  contain：保持图片宽高比例最大化缩放
					  x,y: 100px   50%(相对父元素的宽高比例)	  				  
				*/
				/* background-size: 200px 200px; */
				background-size: 60% 200px;
				
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
