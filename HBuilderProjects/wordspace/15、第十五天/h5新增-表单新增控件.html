<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="#" method="GET">
			姓名：<input type="text" name="unsme" id="" value="" /> <br>
			密码：<input type="password" name="pwd" id="" value="" /> <br>
			电话：<input type="tel" name="" id="" value="" /> <br>
			邮箱：<input type="email" name="" id="" value="" /> <br>
			网址：<input type="url" name="" id="" value="" /> <br>
			年龄：<input type="number" name="" id="" value="" min="20" max="100" step="10"/><br>
			滑块：<input type="range" name="" id="" value="10" /><br>
			搜索：<input type="search" name="" id="" value="" /><br>
			颜色：<input type="color" name="color" id="" value="" /><br>
			<!-- 年月日 -->
			日期：<input type="date" name="" id="" value="" /><br>
			时间：<input type="datetime" name="" id="" value="" /><br>
			本地：<input type="datetime-local" name="" id="" value="" /><br>
			年月：<input type="month" name="" id="" value="" /><br>
			周：<input type="week" name="" id="" value="" /><br>
			时分：<input type="time" name="" id="" value="" /><br>
			<input type="submit" name="" id="" value="提交" />
		</form>
	</body>
</html>
