<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 选择type属性值为text的input标签 */
			/* 焦点事件 */
			input[type="text"]:focus{
				background-color:lightblue;
			}
			
		    /* 选出有disabled(禁用)属性的input标签 */
			input:disabled{
				background-color: red;
			}
			/* 选出有enabled(可用)属性的input标签 */
			input:enabled{
				text-align: center;
			}
			
			/* 选出有checked属性的input标签 */
			input:checked{
				width: 20px;
				height: 20px;
			}
			
			.test1,.test2{
				display: none;
			}
			
			.wrapper input[type="radio"]:nth-of-type(1):checked+.test1{
				display: block;
			}
			.wrapper input[type="radio"]:nth-of-type(2):checked+.test2{
				display: block;
			}
			.wrapper input[type="radio"]{
				display: none;
			}
		</style>
	</head>
	<body>
		<form action="">
			用户名:<input type="text" value="20"> <br>
			密码:<input class="active" type="password" disabled> <br>
			<!-- 性别:<input type="radio" id="male" name="sex" value="1"/>
			     <label for="male">男</label>
			     <input type="radio" id="female" name="sex" value="2"/>
				 <label for="female">女</label> -->
				 
		</form>
		
		<div class="wrapper">
			<label for="male">第一栏</label>
			<label for="female">第二栏</label>
			<input type="radio" id="male" name="sex" value="1" checked/>
			
			<div class="test1">第一栏内容</div>
			<input type="radio" id="female" name="sex" value="2"/>
			
			<div class="test2">第二栏内容</div>
		</div>
	</body>
</html>
