<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				height: 500px;
				background-color: crimson;
			}
			.wrapper {
				width: 300px;
				height: 300px;
				background-color: aquamarine;
				position: relative;
				top: 50px;
				left: 50px;
			}

			.first {
				height: 100px;
				width: 100px;
				background-color: chocolate;

				/* 绝对定位：
					如果父元素没有定位，相对于浏览器定位
					如果父元素定位,相对于父元素定位
					如果祖先元素有定位。相对于‘最近的’定位的祖先元素定位
					会脱离标准文档流
					绝对元素照参照祖先元素，祖先元素用相对定位
					经过绝对定位的元素会变成行内块元素
					
					定位的层级>浮动的层级>标准文档流层级
				 */
				position: absolute;
				top: 50px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="wrapper">
				<div class="first">

				</div>
			</div>
		</div>
	</body>
</html>
