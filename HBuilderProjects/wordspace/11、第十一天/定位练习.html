<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrapper{
				width: 500px;
				height: 500px;
				background-color: aqua;
				position: relative;
				left: 50px;
				
			}
			.box{
				width: 300px;
				height: 300px;
				background-color: bisque;
				position: absolute;
				top: 50px;
				left: 50px;
			}
			.first{
				width: 100px;
				height: 100px;
				background-color: chartreuse;
				position: absolute;
				top: 50px;
				left: 50px;
			}
			.second{
				width: 100px;
				height: 100px;
				background-color: chocolate;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box">
				<div class="first">1</div>
				<div class="second">2</div>
			</div>
		</div>
	</body>
</html>
