<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.outter{
				width: 300px;
				height: 300px;
				background-color: aqua;
				/* 透视一定要加到父元素上 */
				perspective: 1000px;
				
				
			}
			.inner{
				width: 100%;
				height: 100%;
				transform-origin: right;
				background-color: lightgreen;
				transition: all 2s;
			}
			
			.inner:hover{
				/* transform: rotateX(90deg); */
				transform: rotate(90deg);
			}
		</style>
	</head>
	<body>
		<div class="outter">
			<div class="inner"></div>
		</div>
	</body>
</html>
