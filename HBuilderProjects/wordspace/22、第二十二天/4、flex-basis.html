<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrapper{
				display: flex;
				border: 1px solid black;
				width:500px;
			}
			.wrapper div{
				/* 
				   flex-basis：是项目缩放的参照标准,
				   默认auto，与项目的width一致
				   如果同时设置width和flex-basis
				   max-width/min-width>flex-basis>width
				 */
				width: 200px;
				height: 200px;
				flex-basis:auto;
				/* min-width: 120px; */
			}
			.wrapper div:nth-of-type(1){
				background-color: red;
			}
			.wrapper div:nth-of-type(2){
				background-color: blue;
			}
			.wrapper div:nth-of-type(3){
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div></div>
			<div></div>
			<div>奇酷教育</div>
		</div>
	</body>
</html>
