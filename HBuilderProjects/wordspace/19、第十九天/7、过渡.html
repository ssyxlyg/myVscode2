<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrapper{
				width: 200px;
				height: 200px;
				background-color: red;
				/* 过渡属性 */
				/* transition-property: transform background-color; */
				transition-property: all;
				/* 过渡持续时间 */
				transition-duration:2s;
				/* 延迟几秒后，过渡再开始 */
				transition-delay: 2s;
				/* 过渡效果 
				    ease:速度变慢 ，默认值
					linear:匀速
					ease-in:加速
					ease-out:减速
					ease-in-out:先加速后减速
					cubic-bezier(p1,p2):贝塞尔曲线
					   p1和p2:x,y 坐标
				*/
				transition-timing-function:cubic-bezier(0.075, 0.82, 0.165, 1);
				
				/* 综合设置 
				transition ：过渡属性 过渡时间  延迟时间 过渡效果
				*/
				transition:all 2s 2s linear;
				
			}
			.wrapper:hover{
				transform: translateX(500px);
				background-color: blue; 
			}
		</style>
	</head>
	<body>
		<div class="wrapper"></div>
	</body>
</html>
