<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/comm.css">
		<style type="text/css">
			.wrapper {
				width: 400px;
				margin: 0 auto;
			}

			.wrapper ul {
				position: relative;
				transform-style: preserve-3d;
				animation: mybox 2s infinite;
			}

			.wrapper ul li {
				width: 200px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;

			}

			.wrapper ul li:nth-of-type(1) {
				transform: translateZ(100px);
				background-color: aqua;
				opacity: 0.5;
			}

			.wrapper ul li:nth-of-type(2) {
				transform: translateX(-100px) scaleY(-90deg);
				background-color: bisque;
				opacity: 0.5;
			}

			.wrapper ul li:nth-of-type(3) {
				transform: translateX(100px) scaleY(90deg);
				background-color: brown;
				opacity: 0.5;
			}

			.wrapper ul li:nth-of-type(4) {
				transform: translateY(100px) scaleX(90deg);
				background-color: lawngreen;
				opacity: 0.5;
			}

			.wrapper ul li:nth-of-type(5) {
				transform: translateY(-100px) scaleX(-90deg);
				background-color: lightcoral;
				opacity: 0.5;
			}

			.wrapper ul li:nth-of-type(6) {
				transform: translateZ(-100px) scaleX(180deg);
				background-color: lightcoral;
				opacity: 0.5;
			}
			@keyframes mybox{
				0%{
					transform: scaleZ(0) scaleX(0) scaleY(0);
				}
				100%{
					transform: scaleZ(360deg) scaleX(360deg) scaleY(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
