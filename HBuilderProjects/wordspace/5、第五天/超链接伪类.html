<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{
				text-decoration: none;
			}
			/* 写的顺序不可改变 */
			
			/* 访问连接前样式  不可逆*/
			a:link{
				color: aqua;
			}
			
			/* 链接访问后的样式 */
			a:visited{
				color: palevioletred;
			}
			/* 鼠标悬浮样式 */
			a:hover{
				color: forestgreen;
				text-decoration: underline;
			}
			/* 鼠标激活时的样式 */
			a:active{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#">我的收藏</a>
		</div>
	</body>
</html>
