<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h1,h2 {
				background-color: aquamarine;
			}
			div{
				background-color: aquamarine;
				width: 300px;
				/* 必须设置盒子的宽度 */
				margin: 0 auto;
			}
			.first{
				width: 300px;;height: 300px;
				background-color: aquamarine;
				margin-bottom: 10px;
			}
			.second{
				width: 300px;
				height: 300px;
				background-color: bisque;
				margin-top: 20px;
			}
			
		</style>
	</head>
	<!-- body上下左右自带margin:8px -->
	<body>
		<div>
			<h1>一级</h1>
			<h2>二级</h2>
			<p>段落自带上下margin:16px</p>
			<ul>
				<li>列表上下margin:16px 左padding:40px</li>
			</ul>
		</div>
		
		<div class="first"></div>
		<div class="second"></div>
	</body>
