<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框</title>
		<style type="text/css">
			.first,.second,.thrid{
				width: 300px;
				height: 300px;
				background-color: aqua;
				/* 水平居中 */
				text-align: center;
				/* 垂直居中 */
				line-height: 300px;
				box-sizing: border-box;
				margin: 10px;
				}
			.first{
				width: 300px;
				height: 300px;
				background-color: aqua;
				/* 水平居中 */
				text-align: center;
				/* 垂直居中 */
				line-height: 300px;
				/* 边框宽度 */
				border-width: 5px;
				/* 边框的类型  
						solid-实现  
						dashed-虚线  
						dotted-点线*/
				border-style: solid;
				/* 边框的颜色  默认与字体颜色一致，也可以自己设置*/
				border-color: green;
				
				/* 综合 */
				/* border:1px solid red; */
				
				float: left;
			}
			.second{
				border-right-width: 20px;
				border-right-style: dotted;
				float: left;
				
			}
			.thrid{
				border-width: 5px 4px 10px 20px;
				border-style: solid;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="first">hello world!</div>
		<div class="second">hello world!</div>
		<div class="thrid">hello world!</div>
	</body>
</html>
