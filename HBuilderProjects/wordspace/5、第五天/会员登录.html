<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrapper{
				width: 500px;
				height: 352px;
				margin: 10px auto;
				border: 1px solid #000;
				box-sizing: border-box;
			}
			.wrapper>h1{
				text-indent: 50px;
				height: 60px;
				line-height: 60px;
				background-color: #3a6587;
				color: #fff;
			}
			.wrapper>form{
				background-color: #c8ebe4;
				height: 290px;
				padding-top: 50px;
				box-sizing: border-box;
				
			}
			.container{
				/* overflow: hidden; */
				clear: both;
				height: 50px;
				line-height: 50px;
				
			}
			.main{
				float: left;
				margin-left: 30px;
				font-size: 32px;
				font-weight: bold;
				
			}
			.inp>input{
				float: left;
				margin-left: 30px;
				width: 260px;
				
				/* 居中 */
				height: 30px;
				/* line-height: 30px;
				vertical-align: middle; */
				
				/* 定位 */
			 	position: relative;
				top: 10px; 
				
				
				
				
			}
			
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1>会员登录</h1>
			<form action="" method="get">
				<div class="container">
					<div class="main">姓名:</div>
					<div class="inp"><input type="text" name="" id=""></div>
				</div>
				<div class="container">
					<div class="main">邮箱:</div>
					<div class="inp"><input type="text" name="" id=""></div>
				</div>
				<div class="container">
					<div class="main">电话:</div>
					<div class="inp"><input type="text" name="" id=""></div>
				</div>
			</form>
			
		</div>
	</body>
</html>
