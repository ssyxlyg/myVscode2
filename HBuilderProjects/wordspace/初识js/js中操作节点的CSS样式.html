<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			function demo1(){
				var d = document.getElementById("div1");
				
				// 获得元素的CSS样式
				// 注意：在获取css样式的时候 这个css必须是行内样式才可以
				
				console.log(d.style.width+"---"+d.style.height+"---"+d.backgroundColor);
				
				//操作css样式方式一
				d.style.width="100px"
				d.style.height="100px"
				d.style.backgroundColor="#00ff00"
				
				// 操作css样式方式二
				d.className="yy"
			}
			
		</script>
		<style type="text/css">
			#div1{
				width: 250px;
				height: 250px;
				background-color: #ff0000;
			}
			.yy{
				width: 400px;
				height: 400px;
				background-color: yellow;
				border: 2px solid black;
				
			}
		</style>
	</head>
	<body>
		<input type="button" onclick="demo1()" value="元素样式">
		
		<hr>
		<div id="div1" style="height: 200px; width: 200px;background-color: #ff0000;">
			
			
		</div>
	</body>
</html>
