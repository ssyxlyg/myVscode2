<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrapper {
				height: 1074px;
				background: url(./img/bg.jpg) no-repeat center center;
			}

			.box {
				width: 768px;
				margin: 0 auto;
				position: relative;
				animation: mybox 16s linear infinite;
				webkit

			}

			img:nth-of-type(2) {
				position: absolute;
				left: 30px;
				top: 200px;
				animation: mybox2 16s linear infinite;
				
			}

			img:nth-of-type(3) {
				position: absolute;
				left: 600px;
				top: 100px;
				animation: mybox2 16s linear infinite;
				
			}

			@keyframes mybox {
				0% {
					transform: rotate(0);
				}
				100%{
					transform: rotate(360deg);
				}
			}
			@keyframes mybox2 {
				0%{
					transform: rotate(360deg);
				}
				100%{
					transform: rotate(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box">
				<img src="./img/fsw.png" alt="">
				<img src="./img/1.png" alt="">
				<img src="./img/2.png" alt="">
			</div>
		</div>
	</body>
</html>
