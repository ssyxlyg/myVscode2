<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrapper div{
				width: 200px;
				height: 200px;
                border: 1px solid black;
				float: left;
			}
			
			.wrapper div:first-of-type::after{
				content: "中奖";
				display: block;
				width: 200px;
				height: 200px;
				background-color: mediumorchid;
				/* steps:定义两帧之间的步数 
				   start:会超过最后一帧的长度
				   end:到最后一帧的长度结束
				   steps(4,end)=>steps(4)
				   steps(1,start)=>step-start
				   steps(1,end)=>step-end
				*/
				animation: mybox 4s steps(4) infinite;
			}
			
			@keyframes mybox {
				0%{
					transform: translateX(0);
				}
				100%{
					transform: translateX(808px);
				}
			}
		</style>
	</head>
	<body>
	    <div class="wrapper">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
