<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				width: 757px;
				height: 500px;
			}
			.box{
				width: 757px;
				height: 500px;
				border: 1px solid red;
				overflow: hidden;
				margin: 0 auto;
			}
			.box .imgs{
			   width: 3028px;	
			   height: 500px;
			   /* 图片不换行 */
			   white-space: nowrap;
			   animation: mybox 8s ease infinite;
			}
			
			@keyframes mybox{
				0%,15%{
					transform: translateX(0);
				}
				33%,50%{
					transform: translateX(-757px);
				}
				66%,80%{
					transform: translateX(-1514px);
				}
				100%{
					transform: translateX(-2271px);
				}
			}
			
		</style>
	</head>
	<body>
	   <div class="wrapper">
		   <!-- 显示一张图片宽高 -->
		   <div class="box">
			   <!-- 显示3张图片的宽高 -->
			   <div class="imgs">
				   <img src="./img/3.png" alt="">
				   <img src="./img/4.png" alt="">
				   <img src="./img/5.png" alt="">
				   <img src="./img/3.png" alt="">
			   </div>
		   </div>
	   </div>
	</body>
</html>
