<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			.wrapper{
				background-color: lightblue;
			}
			.wrapper>ul{
				width: 800px;
				margin: 0 auto;
			}
			.wrapper>ul>li{
				list-style: none;
				height: 50px;
				line-height: 50px;
				display: inline-block;
				width: 150px;
				text-align: center;
			}
			/* .wrapper>ul>li:hover{
				background-color:magenta;
			} */
			.wrapper>ul>li>a{
				text-decoration: none;
				color: black;
				display: inline-block;
				width: 100%;
			}
			.wrapper>ul>li>a>i{
				display: inline-block;
				/* 刚好是一个图片大小 */
				width: 45px;
				height: 45px;
				vertical-align: middle;
				/* border: 1px solid black; */
			}
			.wrapper>ul>li>a .item1{
				background:url("./img/navsprites_hover.gif") no-repeat;
			}
			.wrapper>ul>li>a .item2{
				background:url("./img/navsprites_hover.gif") no-repeat -45px 0;
			}
			.wrapper>ul>li>a .item3{
				background:url("./img/navsprites_hover.gif") no-repeat -90px 0;
			}
			.wrapper>ul>li>a:hover{
				color: blue;
				font-weight: 900;
			}
			.wrapper>ul>li>a:hover .item1{
				background:url("./img/navsprites_hover.gif") no-repeat 0 -45px;
			}
			.wrapper>ul>li>a:hover .item2{
				background:url("./img/navsprites_hover.gif") no-repeat -45px -45px;
			}
			.wrapper>ul>li>a:hover .item3{
				background:url("./img/navsprites_hover.gif") no-repeat -90px -45px;
			}
		</style>
	</head>
	
	<body>
		<div class="wrapper">
			<ul>
				<li>
					<a href="#">
						<i class="item1"></i>
						首页
					</a>
				</li>
				<li>
					<a href="#">
						<i class="item2"></i>
						购物车
					</a>
				</li>
				<li>
					<a href="#">
						<i class="item3"></i>
						我的优惠券
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
