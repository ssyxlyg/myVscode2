<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.first,.second,.third{
				width: 300px;
				height: 300px;
				background-color: lightblue;
				text-align: center;
				line-height: 300px;
			}
			.first{
				/* 边框宽度 */
				border-width: 10px;
				/*边框类型
				solid:实线
				dashed:虚线
				dotted:点线*/
				border-style: solid;
				/* 边框颜色 */
				border-color: #ADD8E6;
			}
			.second{
				border-width: 10px;
				border-style:dotted;
				border-color: red;
			}
			.third{
				border-width:10px;
				border-style: dashed;
				border-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="first">奇酷教育</div>
		<div class="second">奇酷教育</div>
		<div class="third">cheng</div>
	</body>
</html>
