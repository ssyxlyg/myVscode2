<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 20px solid rgb(255,0,0,0.5);
				padding: 100px;
				background:lightgreen url("./img/chui.png") no-repeat;
				/* 背景图片渲染的位置 
				     border-box:可以在边框区域、内边距区域、内容区域
				     padding-box：默认，可以在内边距区域和内容区域
					 content-box：只能在内容区域
				*/
				background-origin: border-box;
				/* background-position: center center; */
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
