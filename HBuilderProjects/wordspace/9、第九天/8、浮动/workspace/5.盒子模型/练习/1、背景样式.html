<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 背景：background */
			div{
				margin: 0 auto;
				width: 500px;
				height: 600px;
				/* 背景颜色 */
				background-color: antiquewhite;
				/* 背景图片,默认水平和垂直方向铺满 */
				background-image: url("../../img/chui.png");
				/* 背景重复方式
				        no-repeat:不平铺
						repeat-x:水平方向平铺
						repeat-y:垂直方向上平铺
				 */
				background-repeat: no-repeat;
				/* 背景定位 
				     水平方向 X: 30px  30%   left center  right
					 垂直方向 y: 30px  30%   top  center  bottom
				*/
				/* background-position:250px 250px ; */
				/* background-position:center 100px; */
				/* background-position:right center; */
				background-position:50% center;
				
				/* 综合设置 */
				background: lightcoral url("./img/chui.png") no-repeat 50% center;
			    font-size: 30px;
				color: red;
			}
		</style>
	</head>
	<body>
		<div>
			齐鲁吉欧ID扫地出门商贸城
		</div>
	</body>
</html>
