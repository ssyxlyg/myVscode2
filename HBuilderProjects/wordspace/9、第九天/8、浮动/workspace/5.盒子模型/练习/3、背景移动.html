<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 引用背景图片，父元素必须设置宽高中一个 */
			div{
				height:915px;
				background:pink url("../img/bg.jpg") no-repeat;
				/* 背景图片是否固定 
				   local:默认，会随浏览器滚动条滚动
				   fixed:背景固定不动
				*/
				background-attachment:fixed;
				border: 10px solid red;
				color: white;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div>
			新时代的中国青年生逢其时、重任在肩，施展才干的舞台无比广阔，实现梦想的前景无比光明。青春有为、时代有我，当代青年要在实现民族复兴的赛道上奋勇争先。
		</div>
	</body>
</html>
