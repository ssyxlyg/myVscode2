<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 首先去掉自带内外边距的标签样式	 */
			*{
				margin: 0;
				padding: 0;
			}
			.wrapper{
				width: 500px;
				height: 350px;
				/* border: 1px solid red; */
			}
			.wrapper>h1{
				width: 100%;
				height:60px;
				background-color:darkblue;
				color: white;
				text-indent: 20px;
				line-height: 60px;
			}
			.wrapper>form{
				width: 100%;
				height: 290px;
				background-color:lightskyblue;
				padding:30px 50px;
				/* 拯救布局 */
				box-sizing: border-box;
			}
			.wrapper>form span{
				 font-size: 30px;
				 font-weight: 900;
			}
			.wrapper>form input{
				width: 300px;
				height: 30px;
				margin-bottom: 20px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1>会员登录</h1>
			<form action="">
				<div>
					<span>姓名:</span><input type="text" name="userName"/>
				</div>
				<div>
					<span>邮箱:</span><input type="text" name="email"/>
				</div>
				<div>
					<span>电话:</span><input type="text" name="tel"/>
				</div>
			</form>
		</div>
	</body>
</html>
