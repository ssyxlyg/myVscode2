<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- border:边框粗细 -->
		<!-- cellspacing:代表格与格之间的间距 -->
		<!-- cellpadding:代表内容距离格子四条边的距离 -->
		<!-- width/heightg:宽高 -->
		<!-- bgcolor:背景颜色 -->
		<!-- bordercolor:边框颜色 -->
		<!-- align:left(左剧中)，center(剧中对齐)，right(右对齐)相对于浏览器的剧中方式 -->
		<!-- bgcolor:行的背景颜色 -->
		<table border="1" cellspacing="0" cellpadding="2" width="300" height="200" bgcolor="greenyellow">
			<tr align="center">
				<td>11</td>
				<td>22</td>
				<td>33</td>
			</tr>
			<tr bgcolor="lightgreen"align="left">
				<td>44</td>
				<td>55</td>
				<td>66</td>
			</tr>
			<tr align="right">
				<td>77</td>
				<td>88</td>
				<td>99</td>
			</tr>
		</table>
	</body>
</html>
