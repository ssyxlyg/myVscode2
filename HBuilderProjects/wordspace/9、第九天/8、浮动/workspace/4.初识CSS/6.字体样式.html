<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 字体样式:font */
			p {
				/* 谷歌默认字体大小默认16 */
				font-size: 100px;
				/* 字体的粗细
				   值:100-900
				   bold/bolder粗/更粗
				   light/lightr:细/更细 */
				font-weight: normal;
				/* 字体风格
				   normal:默认，等于不设置
				   italic:倾斜，利用字体本身的倾斜特性
				   oblique:倾斜，外力作用 */
				font-style: italic;
				/* 字体类型:多个类型用逗号隔开，中文字体写在英文字体的后面 */
				font-family: 'Times New Roman', "宋体", "楷体";
				/* 综合设置:风格 粗细 大小 类型 */
				font: italic normal 20px 'Times New Roman', "宋体", "楷体";
			}
		</style>
	</head>
	<body>
		<p>奇酷chencheng</p>
	</body>
</html>
