<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.active{
			font-size: 20px;
			/* 1en=1个字号大小=20px*/
		 text-indent: 1en;
		 /* 颜色表示:单词
		    红绿蓝配色
		    rgb（255,255,255）白色
		    rgb（255,0,0）红色 */
		 background-color: rgb(255,0,0);
			}
			/* 选择器基本命名规范:
			一个单词
			两个单词以上:第一个单词首字母小写，第二个单词首字母小写 */
			.box{
				font-size: 20px;
				text-indent:1en;
			  background-color:rgb(0,255,0);
			}
			.cc{
				font-size:20px;
				text-indent: 1en;
				background-color:rgb(0,0,255);
			}
		</style>
	</head>
	<body>
		<div class="active">陈成</div>
		<div class="box">chencheng</div>
		<div class="cc">奇酷教育</div>
	</body>
</html>
