<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 文本样式 */
			div{
				width: 500px;
				/* 字体颜色 */
				color: red;
				/* 文本缩进 */
				text-indent: 20px;
				/* 文本水平对齐方式 */
				text-align: right;
				/* 行高*/
				line-height: 80px;
				/* 文本垂直居中方式:只设置行高，高度和行高保持一致
				
				文本装饰:
				underline:下划线
				overlien:上划线
				line-through:删除线
				none:去除线 */
				text-decoration: line-through;
				/* 转换大小写
				 upperese:大写
				 lowercase:小写*/
				 text-transform: lowercase;
				 }
				 a{
				 	text-decoration: none;
				 }
				 img{
				 	/*
				 	 vertical-align:只在行内块元素上有效
				 	 baseline:基线对齐
				 	 middle:中线对齐 
				 	 text-top:顶线对齐
				 	 */
				 	vertical-align: middle;
				 }
				 
				 input{
				 	width: 50px;
				 	height: 50px;
				 	vertical-align: middle;
				 }
				 span{
				 	font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div>chencheng陈</div>
		<a href="#">百度</a>
		<p>c陈<img src="作业/img/核桃.png".png" alt="图片">成</p>
		<input type="checkbox"><span>不同意</span>
	</body>
</html>
