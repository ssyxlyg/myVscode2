<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="#" method="get">
			<!-- 文本框 -->
		用户名: <input type="text" name="username"value=""><br>
		<!-- 密码框 -->
		密码: <input type="password"name="username"value=""><br>
		<!-- 单链接按钮   
		value后继续获取的值
		name的值必须保持一致才能互斥
		默认选中 checked -->
		性别: 
		<input type="radio"name="sex" value="1">男
		<input type="radio"name="sex" value="0">女<br>
		<!-- 复选框
		name的值必须一致，后端根据name可获取多个value的值
		默认选中checked -->
		爱好: 
		<input type="checkbox"name="hobbys"value="1"/>运动<br>
		<input type="checkbox"name="hobbys"value="2"/>购物<br>
		<input type="checkbox"name="hobbys"value="3"/>玩游戏<br>
		<!-- 下拉框
		跟据name值获取的是选中的value的值
		默认值是select -->
		
		</select>
		</form>
	</body>
</html>
