<!DOCTYPE html>
<html>
	<head>
		<!-- utf:国际通用字符集 -->
		<meta charset="utf-8">
		<!-- 给搜索引擎定义关键字列表 -->
		<meta name="Keywords" content="html、xml、js、vue"/>
		<!-- 对网页的简单描述 -->
		<meta name="Description" content="关于地图热点的讲解"/>
		<title></title>
	</head>
	<body>

		<!-- 块元素:p h ol ul dl table center  div(布局盒子) -->
		<!-- 块元素:独占一行,宽度默认与浏览器一致，可以设置宽高 -->
		<!-- 行内元素:span a i/em b/strong big/small  font  sub/sup -->
		<!-- 行内元素:不换行,宽度由内容撑开，不可以设置宽高 -->
		<!-- 行内块元素:image -->
		<!-- 行内块元素:不换行,宽度由内容撑开，可以设置宽高 -->
		<!-- h4淘汰的标签 -->
		<center>
			<big>题目</big>
			<small>小字体</small>
			<font size="20" color="green">字体样式</font>
		</center>
		<span>陈</span><sub>成</sub>
		<span>陈</span><sup>成</sup>
		
		<div>块元素</div>
		<div>布局标签</div>
		
		<form action="">
		<input type="radio" name="sex" value="male">男<br>
		<input type="radio" name="sex" value="female">女
		</form>
		
	</body>
</html>
