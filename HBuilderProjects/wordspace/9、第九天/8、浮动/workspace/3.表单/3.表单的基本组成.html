<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1.表单标签
		     action:后端提交的地址,#是提交到本页面
		     method:提交方式   get/post -->
		
		<form action="#"method="get">
			<!-- 2.表单域标配
			       type:表单呈现的类型
			       name:表单的名字
			       value:用来接收用户输入的信息
			       根据name可以获取value的值 -->
			用户名:<input type="text"name="usename"value=""><br>
			邮箱:<input type="text"name="email"value=""><br>
			密码:<input type="password"name="email"><br>
			<!-- 3.表单按钮 -->
			<input type="submit"valeu="注册">
		</form>
	</body>
</html>
