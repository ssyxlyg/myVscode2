<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrapper{
				width: 200px;
			}
			.wrapper .first{
				/* 默认左对齐 */
				/* 左浮动 */
				float: left;
			}
			
			.wrapper .second{
				/* 右浮动 */
				float: right;
			}
			
			.box{
				/* 设置宽度决定每一行显示几张图片 */
				width:600px;
				height: 350px;
			}
			
			.box div{
				float: left;
				/* margin-right: 20px; */
				/* 3、给每一个元素设置宽度 */
				width:200px ;
			}
			/* 2、设置父级宽度 */
			.content{
				width:450px;
				height: 200px;
			}
			.content .first{
				float: left;
				/* 1、设置外边距 */
				/* margin-right: 20px; */
				
			}
			.content .second{
				float: right;
			}
			.imgs img{
				/* 
				行级元素都会当成文本元素解析
				行级元素如果想去掉自带的缝隙，可通过浮动解决
				 */
				/* margin-left: -10px; */
				float: left;
			}
			.imgs span{
				background-color: lightblue;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="first">left文本</div>
			<span class="second">right文本</span>
		</div>
		<hr>
		<div class="box">
			<div><img src="./img/photo-1.jpg" alt=""></div>
			<div><img src="./img/photo-1.jpg" alt=""></div>
			<div><img src="./img/photo-1.jpg" alt=""></div>
			<div><img src="./img/photo-1.jpg" alt=""></div>
			<div><img src="./img/photo-1.jpg" alt=""></div>
			<div><img src="./img/photo-1.jpg" alt=""></div>
		</div>
		<hr>
		
		<div class="content">
			<div  class="first"><img src="./img/photo-1.jpg" alt=""></div>
			<div class="second">
				<div>公开资料显示，邻水县地处川东门户</div>
				<div>公开资料显示，邻水县地处川东门户</div>
				<div>公开资料显示，邻水县地处川东门户</div>
				<div>公开资料显示，邻水县地处川东门户</div>
				<div>公开资料显示，邻水县地处川东门户</div>
			</div>
		</div>
		
		<hr>
		<div class="imgs">
			<img src="./2022-5-16-1/01/01.jpg" alt="">
			<img src="./2022-5-16-1/01/02.jpg" alt="">
			<span>111</span>
			<span>2222</span>
		</div>
	</body>
</html>
