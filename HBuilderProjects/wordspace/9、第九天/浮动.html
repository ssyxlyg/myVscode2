<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			 浮动特性:
				1、属于浮动流（脱离了标准文档流）
				2、经过浮动的元素具备行内块元素特性
				3、块级元素看不到浮动元素，行级元素看得到浮动元素
				4、不经过浮动的文本会在剩余空间内自然排列，经过浮
				   动的文本会自动往下一行排列
				5、浮动元素所在父级剩余空间不够，会往下一行排列
			 */
			.first{
				width: 200px;
				height: 200px;
				background-color: aqua;
				float: left;
			}
			.second{
				width: 200px;
				height: 200px;
				background-color: bisque;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="first"></div>
		<div class="second"></div>
	</body>
</html>
