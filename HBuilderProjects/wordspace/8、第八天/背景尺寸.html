<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrapper{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				background: url(./img/核桃.png) no-repeat;
				/* 
					背景尺寸
						x/y:px %(相对于父元素)
						auto:默认原样
						cover:始终与父元素宽高一致
						contain:保持原比例自动缩放
				 
				 */
				/* background-size: 50% 50%; */
				/* background-size: cover; */
				background-size: contain;
			}
		</style>
	</head>
	<body>
		<div class="wrapper"></div>
	</body>
</html>
