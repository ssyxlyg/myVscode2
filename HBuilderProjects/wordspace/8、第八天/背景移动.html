<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrapper{
				/* 引用背景图片父元素必须设置高度 */
				width: 1600px;
				height: 915px;
				background: url(./img/bg.jpg) no-repeat;
				background-attachment: fixed;
			}
			.item{
				box-sizing: border-box;
				width: 300px;
				height: 300px;
				border: 50px solid rgba(255,0,0,0.5);
				padding: 50px;
				background:rgba(100,100,100,0.5) url(./img/chui.png) no-repeat;
				/* 
					背景渲染位置
						border-box:border左上角的位置
						padding-box:默认坐标位置
				 
				 */
				background-origin:border-box;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1 style="color: red;">你好</h1>
			<div class="item"></div>
		</div>
		
	</body>
</html>
