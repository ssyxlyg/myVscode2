<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function demo1(){
				var t = document.getElementById("thing");
				t.innerText="hello!";
				t.className="wrapper2";
				
				console.log("demo1");
			}
			
			function demo2(){
				var t = document.getElementById("thing");
				t.innerText="";
				t.className="wrapper";
				console.log("demo2");
			}
			
			
			function demo3(){
				var t = document.getElementById("thing");
				t.className="wrapper3";
				
				console.log("demo3");
				
			}
		</script>
		<style type="text/css">
			.wrapper{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 0 auto;
				/* 背景颜色 */
				background-color: pink;
				/* 背景图片引用 */
				background-image: url(./img/chui.png);
				/* 背景重复 
					repeat:默认
					no-reapeat :不平铺
					repeat-x
					repeat-y
				*/
				background-repeat: no-repeat;
				
				/* 背景定位
					x,y可以 px/%/left
				 
						*/
				background-position: 50px 30px;
				
				/* 综合设置 */
				background: pink url(./img/chui.png) no-repeat center center;
			}
			.wrapper2{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 0 auto;
				background: lightgreen url(./img/chui.png) no-repeat center center;
			}
			.wrapper3{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 0 auto;
				background: aqua url(./img/chui.png) no-repeat center center;
			}
		</style>
	</head>
	<body>
		<div class="wrapper" id="thing" onmouseover="demo1()" onmouseout="demo2()" onclick="demo3()"></div>
	</body>
</html>
