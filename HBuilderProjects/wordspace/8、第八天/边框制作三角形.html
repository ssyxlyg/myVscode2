<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrapper{
				float: left;
				width: 0px;
				height: 0px;
				border: 8px solid transparent;
				border-bottom: 0;
				border-top: 10px solid lightgray;
				margin: 20px;
			}
			.wrapper2{
				float: left;
				width: 0;
				height: 0;
				border: 8px solid transparent;
				border-top-width:0 ;
				border-bottom: 10px solid lightgray;
				margin: 20px;
			}
			.wrapper3{
				float: left;
				width: 0;
				height: 0;
				border: 8px solid transparent;
				border-left-width:0 ;
				border-right: 10px solid lightgray;
				margin: 20px;
			}
			.wrapper4{
				float: left;
				width: 0;
				height: 0;
				border: 8px solid transparent;
				border-right-width:0 ;
				border-left: 10px solid lightgray;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper"></div>
		<div class="wrapper2"></div>
		<div class="wrapper3"></div>
		<div class="wrapper4"></div>
	</body>
</html>
