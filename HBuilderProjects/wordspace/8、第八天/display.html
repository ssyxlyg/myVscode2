
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: aqua;
				display: inline-block;
			}
			span{
				width: 200px;
				height: 200px;
				background-color: blueviolet;

					块级：block
					行内元素：inline
					行内块元素：inline-block
				 
					行内元素
				 
				 */
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div></div>
		<span></span>
	</body>
</html>
