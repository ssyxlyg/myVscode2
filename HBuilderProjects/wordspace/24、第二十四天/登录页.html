<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/base.css">
		<style type="text/css">
			header {
				width: 100%;
				height: 0.39rem;
				background-color: #fb6e6e;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 0.15rem;
			}

			header a {
				display: block;
			}

			header img {
				height: 0.22rem;
			}
			.info{
				margin-top: 0.22rem;
			}
			.info img {
				height: 0.78rem;
				/* text-align: center; */
				/* margin-top: 0.22rem; */
				padding: 0 1.5rem;
			}

			.info h4 {
				text-align: center;
				font-size: 0.15rem;
			}

			.info p {
				height: 0.12rem;
				line-height: 0.12rem;
				font-family: AdobeHeitiStd-Regular;
				font-size: 0.12rem;
				/* letter-spacing: 0; */
				color: #909090;
				margin-top: 0.075rem;
				text-align: center;
			}
			.images{
				display: flex;
				justify-content: space-around;
				margin-top: 0.2rem;
			}
			.images a{
				display: block;
				
			}
			.images img{
				height: 0.55rem;
			}
			.jpg>div:nth-of-type(1){
				padding: 0 0.1rem;
				margin-top: 0.23rem;
			}
			.jpg>div:nth-of-type(1) img{
				width: 100%;
			}
			.jpg>div:nth-of-type(2){
				display: flex;
				justify-content: space-between;
				border:0.01rem solid lightgray;
				align-items: center;
				padding-top: 0.075rem;
				margin: 0 0.1rem;
				padding-left: 0.10rem;
			}
			.jpg>div:nth-of-type(2) h4{
				color: #323232;
				font-size: 0.16rem;
			}
			.jpg>div:nth-of-type(2) p{
				color: #b4b4b4;
				font-size: 0.1rem;
				
			}
			.jpg>div:nth-of-type(2) img{
				height: 0.15rem;
				padding-right: 0.1rem;
			}
		</style>
	</head>
	<body>
		<header>
			<a href=""><img src="./img03/img03/back.png" alt=""></a>
			<a href=""><img src="./img03/img03/logo.png" alt=""></a>
			<a href=""><img src="./img03/img03/SPEECH.png"></a>
		</header>
		<div class="info">
			<div><img src="./img03/img03/info.png" alt=""></div>
			<div>
				<h4>周佩玲</h4>
				<p>有理想的ui设计师</p>
			</div>
		</div>
		<div class="images">
			<a href=""><img src="./img03/img03/home1.png" alt=""></a>
			<a href=""><img src="./img03/img03/bell.png" alt=""></a>
			<a href=""><img src="./img03/img03/camera.png" alt=""></a>
			<a href=""><img src="./img03/img03/heart1.png" alt=""></a>
		</div>
		<div class="jpg">
			<div>
				<img src="./img03/img03/38.jpg" alt="">
			</div>
			<div>
				<div>
					<h4>周佩灵</h4>
					<p>2015-11-11  10:00AM</p>
				</div>
				<div>
					<img src="./img03/img03/HEART2.png" alt="">
					<img src="./img03/img03/SPEECH2.png" alt="">
				</div>
			</div>
		</div>
