<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 开发时参照逻辑分辨率
		viewport:视口
		width=device-width：视口宽度+设备宽度
		initial-scale：初始缩放比例
		minimum-scale：最小缩放比例
		maximum-scale：最大缩放比例
		 user-scalable：是否允许用户手动缩放
		 -->
		
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			/* 与视口有关系，随着视口的放大而方法 
				vw：视口宽度 100vm=1个视口宽度=375px
				vh：视口高度 100vh=1个视口高度=667px
				*/
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 53.3vw;
				height: 53.3vw;
				background-color: red;
				font-size: 5.3vw;
				/* width: 23rem; */
			}
			
		</style>
	</head>
	<body>
		<div>
			奇酷
		</div>
	</body>
</html>
