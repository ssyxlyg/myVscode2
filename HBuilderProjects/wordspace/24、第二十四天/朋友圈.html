<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/base.css">
		<style type="text/css">
			.list li {
				display: flex;
				justify-content: space-around;
				align-items: center;
				padding: 0.15rem;
				border-bottom: 0.01rem solid lightgray;
			}

			.list li>div:nth-of-type(1) {
				display: flex;
				justify-content: space-around;
				align-items: center;

			}

			.list li>div:nth-of-type(1) img {
				height: 0.9rem;
			}

			.list li>div:nth-of-type(1) div {
				margin-left: 0.2rem;
				font-size: 0.14rem;
			}

			.list li>div:nth-of-type(1) div h5 {
				font-size: 0.16rem;
			}

			.list .images {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				align-content: space-around;
				margin-top: 0.1rem;
				height: 2.2rem;

			}

			.list .images img {
				height: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="list">
			<ul>
				<li>
					<div>
						<img src="./img/user-info@2x.png" alt="">
						<div>
							<h5>漂流的猪</h5>
							<p>想要你那套大学APP，电话：16888888888想要你那套大学APP</p>
						</div>
					</div>
					<div>10:22</div>

				</li>
				<div class="images">
					<img src="./img/p1.png" alt="">
					<img src="./img/p2.png" alt="">
					<img src="./img/p3.png" alt="">
					<img src="./img/p4.png" alt="">
					<img src="./img/p5.png" alt="">
					<img src="./img/p6.png" alt="">
				</div>
			</ul>
		</div>
	</body>
</html>
