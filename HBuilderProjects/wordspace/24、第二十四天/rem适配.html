		<title></title>
		<style type="text/css">
			/*  1、px，绝对像素
				2、vw、vh。100vw=1个视口宽度
				3、rem，1rem=1个跟字号
				4、em，一个最近祖先字号的大小
				
			 */
			html{
				font-size: calc(100vw/375*100);
			}
			div{
				width: 2rem;
				height: 2rem;
				background-color: red;
			}
		</style>
	</head>

		</div>
	</body>
