<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 无序列表 -->
		<ul style="list-style-type: circle;">
			<li>首先</li>
			<li>其次</li>
			<li>然后</li>
			<li>最后</li>
		</ul>
		<!-- 有序列表 -->
		<ol>
			<li>赵</li>
			<li>钱</li>
			<li>孙</li>
			<li>李</li>
		</ol>

		<!-- 定义列表 -->
		<dl>
			<dt>水果</dt>
			<dd>苹果</dd>
			<dd>香蕉</dd>
		</dl>
	</body>
</html>
