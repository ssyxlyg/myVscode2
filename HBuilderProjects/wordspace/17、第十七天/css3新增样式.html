<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.second,.first{
				width: 200px;
				height: 200px;
			}
			.first{
				
				background-color: skyblue;
				/* 圆角边框 */
				border-radius: 10px;
			}
			.second{
				background-color: lightgreen;
				/* 宽高一致，圆角半径是宽度的一半，形成圆 */
				border-radius: 100px;
			}
			.third{
				width: 200px;
				height: 100px;
				background-color: pink;
				border-radius: 100px 100px 0 0;
			}
			.fourth{
				width: 200px;
				height: 100px;
				background-color:lightsalmon;
				border-radius: 0 0 100px 100px ;
			}
			.five{
				width: 100px;
				height: 200px;
				background-color: coral;
				border-radius: 100px 0 0 100px;
			}
		</style>
	</head>
	<body>
		<div class="first">
		</div>
		<div class="second"></div>
		<div class="third"></div>
		<div class="fourth"></div>
		<div class="five"></div>
	</body>
</html>
