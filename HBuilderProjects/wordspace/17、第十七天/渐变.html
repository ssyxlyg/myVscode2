<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.first{
				width: 300px;
				height: 300px;
				/* 线性渐变:linear-gradient(to 方向,颜色1 %,颜色2 %，.......) */
				/* background: linear-gradient(to top left,red 10%,green 20%,yellow 30%); */
				/* 重复渐变 */
				background:repeating-linear-gradient(to top left,red 10%,green 20%,yellow 30%);
			}
			.second{
				width: 300px;
				height: 300px;
				/* radial-gradient(shape size at position, start-color, ..., last-color);
					shape确定圆的类型:
						ellipse (默认): 指定椭圆形的径向渐变。
						circle ：指定圆形的径向渐变
					size定义渐变的大小，可能值：
						farthest-corner (默认) : 指定径向渐变的半径长度为从圆心到离圆心最远的角
						closest-side ：指定径向渐变的半径长度为从圆心到离圆心最近的边
						closest-corner ： 指定径向渐变的半径长度为从圆心到离圆心最近的角
						farthest-side ：指定径向渐变的半径长度为从圆心到离圆心最远的边
					at position定义渐变的位置。可能值：
						center（默认）：设置中间为径向渐变圆心的纵坐标值。
						top：设置顶部为径向渐变圆心的纵坐标值。
						bottom：设置底部为径向渐变圆心的纵坐标值。 
				*/
				/* background:radial-gradient( farthest-corner at center,red,green,blue); */
				background:repeating-radial-gradient( farthest-corner at center,red 10%,green 20%,blue 30%);
			}
		</style>
	</head>
	<body>
		<div class="first"></div>
		<div class="second"></div>
	</body>
</html>
