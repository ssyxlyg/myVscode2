<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{str}}</p>
        <p>{{str.length}}</p>
        <p>{{str.split("").reverse().join("")}}</p>
        <p>{{3+3}}</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                str: '你好vue'
            }
        })
    </script>
</body>

</html>
