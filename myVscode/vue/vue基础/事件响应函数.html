<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>
    <div id="root">
        <button @click="num++">点击加1</button>
        <button @click="add">点击加2</button>
        <button @click="add2(5)">点击加5</button>
        <p>{{num}}</p>

    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: "#root",
            data: {
                num: 1
            },
            methods: {
                add () {
                    this.num += 2
                },
                add2 (n) {
                    this.num += n
                }
            }

        })
    </script>
</body>

</html>
