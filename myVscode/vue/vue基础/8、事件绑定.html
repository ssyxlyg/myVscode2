<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
			   <!-- 
			       v-on:事件名='函数名/js代码'
				   可简写为: @事件名='函数名/js代码'
			   -->
			  <button v-on:click='num++'>点击加1</button>
			  <button @click='num+=2'>点击加2</button>
			   {{num}}
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 初始化vue实例
			new Vue({
			   el:'#app',
			   data:{
				  num:1
			   }
			})
		</script>
	</body>
</html>
