<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#active{
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
			<!-- 
			    绑定属性:v-bind:属性名='属性值' 
				可简写为:  :属性名='属性值'
				v-bind数据流向:  data---》bind  单向
			-->
			  <p v-bind:title='tit'>绑定title属性</p>
			  <p :title='tit'>绑定title属性</p>
			  <p :id='active'>绑定id属性</p>
			  
			  <!-- 绑定表单 -->
			  <!-- <input type="text" :value='str'> -->
			  
			   <!-- 
			     绑定表单:v-model:value='值'
			     可简写为:v-model='值'
			     v-model数据流向: data《---》model  双向绑定 
			   -->
			  <input type="text" v-model:value='str'>
			  <input type="text" v-model='str'>
			  <p>{{str}}</p>
			  <input type="checkbox" v-model='status'>同意
			  <button :disabled='!status'>登录</button>
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 初始化vue实例
			new Vue({
			   el:'#app',
			   data:{
				  tit:'vue',
				  active:'active',
				  str:'你好vue',
				  status:false
			   }
			})
		</script>
	</body>
</html>
