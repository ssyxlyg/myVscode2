<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p v-if='status'>v-if是依赖dom删除实现隐藏</p>
			<p v-show='status'>
				v-show是依赖display:none实现隐藏,
				频繁切换适用于v-show
			</p>
			<!-- v-for遍历 -->
			<ul>
				<li v-for="(item,index) in arr">
					{{index+1}}--》{{item}}
				</li>
			</ul>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			new Vue({
				el:"#app",
				data:{
					status:false,
					arr:["张三",'李四','王五']
				}
			})
		</script>
	</body>
</html>
