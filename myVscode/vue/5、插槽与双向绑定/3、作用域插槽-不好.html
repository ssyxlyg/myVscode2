<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <!-- 创建容器 -->
    <div id="app">
        <btn v-slot:default="obj">
            <!-- 父组件通过自定义对象名来接收 -->
            <span>{{obj.a}}{{obj.b}}</span>
            <!-- <p></p> -->
        </btn>
    </div>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
    <script>
        var btn = {
            // 坑
            template: `<div>			            
				              <slot :a='name' :b='age'></slot>
						   </div>`,
            data () {
                return {
                    name: '张三',
                    age: 20
                }
            }
        }
        // 初始化vue实例
        new Vue({
            el: '#app',
            components: {
                btn
            },
            data: {

            }
        })
    </script>
</body>

</html>
