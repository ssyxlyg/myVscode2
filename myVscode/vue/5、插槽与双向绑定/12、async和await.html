<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var p1=Promise.resolve(1);
			console.log(p1);
			
			//async修饰的函数返回的是promise对象
			async function test(){
				// return 1;
				return Promise.reject(66);
			}
			
			var p2=test();
			p2.then(res=>{
				console.log(res);
			}).catch(err=>{
				console.log(err);
			})
			
			/* 
			async修饰的函数返回的是promise对象
			await:取的是promise成功的结果
			await必须与async配合使用 
			*/
			async function test2(){
				try{
					var p=Promise.resolve(666);
					console.log(await p);
				}catch(err){
					console.log(err);
				}
				
			}
			console.log(test2());
		</script>
	</body>
</html>
