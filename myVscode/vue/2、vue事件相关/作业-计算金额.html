<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>

    <div id='root'>
        <h2>金额计算</h2>
        单价：<input type="text" v-model.number="found"><br>
        件数：<input type="text" v-model.number="count"><br>
        <p><span>运费：</span>{{freight}}</p>
        <p><span>金额：</span>{{total}}</p>

    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                found: "",
                count: "",
                freight: 10
            },
            computed: {
                total () {
                    return  this.found * this.count + this.freight
                }
            }
        })
    </script>
</body>

</html>
