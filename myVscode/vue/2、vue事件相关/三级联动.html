<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>

    <div id='root'>
        <select v-model="selectA" @change="first">
            <option v-for="(item,index) in arrAll" :value="item">{{item.name}}</option>
        </select>

        <select v-model="selectB" @change="second">
            <option v-for="(item,index) in selectA.sub" :value="item">{{item.name}}</option>
        </select>

        <select v-model="selectC">
            <option v-for="(item,index) in selectB.sub" :value="item">{{item.name}}</option>
        </select>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/items.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                arrAll: arrAll,
                selectA: arrAll[1],
                selectB: arrAll[1].sub[1],
                selectC: arrAll[1].sub[1].sub[1]
            },
            methods: {
                first () {
                    this.selectB = this.selectA.sub[1];
                    this.second()
                },
                second () {
                    this.selectC = this.selectB.sub[1];
                },
            }
        })
    </script>
</body>

</html>
