<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>

    <div id='root'>
        <p>{{msg.split("").reverse().join("")}}</p>

        <!-- 属性计算 -->
        <p>{{reMsg}}</p>

        <!-- 方法 -->
        <p>{{msg2}}</p>


    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: "你好vue",
                msg2: ""
            },
            computed: {
                reMsg () {
                    return this.msg.split("").reverse().join("")
                }
            },
            mounted () {
                this.reMsg2();
            },
            methods: {
                reMsg2 () {
                    this.msg2 = this.msg.split("").reverse().join("")
                }
            }
        })
    </script>
</body>

</html>
