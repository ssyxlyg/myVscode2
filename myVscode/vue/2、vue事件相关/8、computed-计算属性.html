<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
			<p>{{msg.split('').reverse().join('')}}</p>
			<p>{{msg2}}</p>
			<p>{{newMsg}}</p>
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 初始化vue实例
			new Vue({
			   el:'#app',
			   data:{
				  msg:"你好vue",
				  msg2:''
			   },
			   //挂在后: dom渲染完成后立即执行
			   mounted(){
				   this.remsg()
			   },
			   methods:{
				   remsg(){
					   this.msg2=this.msg.split('').reverse().join('')
				   }
			   },
			   computed:{
				   /* 
				    计算属性:
				      根据现有属性计算出新的属性
					  只有第一次和数据发生变化时执行
					  他有缓存 
					*/
				  newMsg(){
					 return this.msg.split('').reverse().join('')
				  } 
			   }
			})
		</script>
	</body>
</html>
