<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>

    <div id='root'>
        <h3>{{content}}</h3>
        <button @click="start">开始</button>
        <button @click="changeId">暂停</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({

            el: '#root',
            data: {
                content: "中华人民共和国",
                id: "id"
            },
            methods: {
                start () {
                    this.id = setInterval(() => {
                        let start = this.content.slice(0, 1);
                        let end = this.content.slice(1);
                        this.content = end + start
                    }, 200)
                },
                changeId () {
                    clearInterval(this.id)
                }

            }
        })
    </script>
</body>

</html>
