<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>
    <div id="root">
        <!-- 隐式 -->
        <button @click="add(3)">点击</button>
        <!-- 显示 -->
        <button @click="add2(5,$event)">点击</button>
        <p>{{num}}</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: "#root",
            data: {
                num: 1
            },
            methods: {
                add (n) {
                    console.log(event.target);
                    this.num += n;
                },
                add2 (n, e) {
                    console.log(e.target);
                    this.num += n;
                }
            }
        })
    </script>
</body>

</html>
