<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>

    <div id='root'>
        <input type="text" v-model.lazy="str">{{str}}<br>
        <input type="text" v-model.number="num">{{num+1}}<br>


        <input type="text" v-model.trim="msg">{{msg.length}}
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                str: "哈哈哈",
                num: 0,
                msg: "    哈哈"

            },
            
        })
    </script>
</body>

</html>
