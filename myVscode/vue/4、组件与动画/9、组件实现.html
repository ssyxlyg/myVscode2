<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.circle {
				border: 1px solid red;
				border-radius: 50%;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
             <!-- 3、使用组件 -->
              <btn></btn>
              <cir></cir>
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 1、定义组件
			const btn = {
				template: ` <div>
				  <button type="button" @click='num++'>点击加1</button><br>
				  {{num}}
			   </div>`,
				data() {
					return {
						num: 1
					}
			 }
			}
			
			const cir = {
				template: `<div>
				   <button @click='changeR'>切换大小</button>
				   <div :style="{
							'border': '1px solid red',
							'border-radius':'50%',
							'width': r+'px',
							'height': r+'px'
						}">
			       </div>
			   </div>`,
				data() {
					return {
						r: 50
					}
				},
				methods: {
					changeR() {
						this.r = Math.floor(Math.random() * 50 + 50);
					}
				}

			}




			// 初始化vue实例
			new Vue({
				el: '#app',
				//2、注册组件
				components: {
					btn:btn,
					cir:cir
				},
				data: {},

			})
		</script>
	</body>
</html>
