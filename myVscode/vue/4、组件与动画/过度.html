<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        .fade-enter {
            transform: rotate(0);
            opacity: 0;
        }

        .fade-enter-to {
            transform: rotate(360deg);
            opacity: 1;
        }

        .fade-enter-active {
            transition: all 1s linear;
        }

        .fade-leave-active {
            transition: all 2s linear;
        }

        .fade-leave {
            transform: rotate(0);
            opacity: 1;
        }

        .fade-leave-to {
            transform: rotate(360deg);
            opacity: 0;
        }
    </style>
</head>

<body>

    <div id='root'>
        <button @click="flag=!flag">点击</button><br>
        <transition name="fade" mode="">
            <img v-if="flag" src="./img/sun1.jpg" alt="">
        </transition>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({

            el: '#root',
            data: {
                flag: false
            }
        })
    </script>
</body>

</html>
