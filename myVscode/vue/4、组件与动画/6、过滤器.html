<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
			 <h3>{{price|fix|reprice}}</h3>
			 <h3>{{price|reprice}}</h3>
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 初始化vue实例
			new Vue({
			   el:'#app',
			   data:{
				  price:100
			   },
			   // 过滤器：对现有数据进行格式化操作,原有数据不受影响
			   filters:{
				   fix(val){
					  return "￥"+val.toFixed(2)+'元';
				   },
				   reprice(val){
					   return String(val).split("").reverse().join('')
				   }
			   }
			})
		</script>
	</body>
</html>
