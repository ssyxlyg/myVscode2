<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入animate.css -->
		<link rel="stylesheet" href="./css/animate.min.css">
		<!-- http://www.animate.net.cn/ -->
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
			<button @click='flag=!flag'>切换</button><br>
			<!-- enter-active-class：进入的class类名
			leave-active-class：离开的class类名 -->
			<transition name='fade' 
			    enter-active-class='animated bounceInLeft' 
			    leave-active-class='animated bounceOutRight'>
				 <img v-if='flag' src="./img/sun.jpg" alt="">
			</transition>
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 初始化vue实例
			new Vue({
			   el:'#app',
			   data:{
				 flag:true 
			   }
			})
		</script>
	</body>
</html>
