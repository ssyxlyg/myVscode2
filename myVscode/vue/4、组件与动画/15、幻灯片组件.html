<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				width: 500px;
				height: 350px;
			}
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
			  <div>
			  	   <img :src="arrimg[current]" alt="">
				   <!-- span的数量与img的个数相同 -->
				   <span :class="current===index?'active':''"  
				         v-for='(item,index) in arrimg.length'>{{item}}</span>
			  </div>
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 初始化vue实例
			new Vue({
			   el:'#app',
			   data:{
				   arrimg:['https://img11.360buyimg.com/pop/s1180x940_jfs/t1/110139/32/32465/35809/6334746dEa2df499a/180fa62cc6135ced.jpg.avif','https://imgcps.jd.com/ling4/100019718275/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6e6/d1a7ecd9/cr/s/q.jpg','https://imgcps.jd.com/img-cubic/creative_server_cif_jdcloud/v2/2000366/100032473810/FocusFullshop/CkJqZnMvdDEvMjIzNTYzLzYvMTQ3OTEvNzQxODAvNjMzNDlmYWVFMWJjN2I2OTIvNGJiNzhiNjkwMGE5ODAzZi5wbmcSCTMtdHlfMF81NDACOO6LekIWChLpo57liKnmtabmmL7npLrlmagQAUIQCgzniannvo7ku7flu4kQAkIQCgznq4vljbPmiqLotK0QBkIKCgblipvojZAQB1jS1ZnT9AI/cr/s/q.jpg'],
				   current:0,    //当前图片的下标
			   },
			   mounted(){
				   this.autoplay();
			   },
			   methods:{
				   autoplay(){
					   // 此处必须是箭头函数，否则this指向window
					   setInterval(()=>{
						   this.current++;
						   if(this.current>=3){
							   this.current=0;
						   }
					   },1000)
				   }
			   }
			})
		</script>
	</body>
</html>
