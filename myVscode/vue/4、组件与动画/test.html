<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>

    <div id='root'>
        <img :src="arr[index]" alt="">
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                arr: ['./img/10047.jpg', './img/10048.jpg', './img/10049.jpg'],
                index: 0
            },
            mounted () {
                this.autoplay()
            },
            methods: {
                autoplay () {
                    setInterval(() => {
                        this.index++
                    }, 2000)
                }
            }
        })
    </script>
</body>

</html>
