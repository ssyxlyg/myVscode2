<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        @keyframes fadeIn {
            form {
                opacity: 0;
                transform: rotate(0);
            }

            to {
                opacity: 1;
                transform: rotate(360deg);
            }
        }

        @keyframes fadeOut {
            form {
                opacity: 1;
                transform: rotate(0);
            }

            to {
                opacity: 0;
                transform: rotate(360deg);
            }
        }

        .fade-enter-active {
            animation: fadeIn 1s linear;
        }

        .fade-leave-active {
            animation: fadeOut 2s linear;

        }
    </style>
</head>

<body>

    <div id='root'>
        <button @click="flag=!flag">点击</button><br>
        <transition name="fade" mode="">
            <img v-if="flag" src="./img/sun1.jpg" alt="">
        </transition>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({

            el: '#root',
            data: {
                flag: false
            }
        })
    </script>
</body>

</html>
