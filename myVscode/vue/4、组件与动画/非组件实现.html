<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>

    </style>
</head>

<body>

    <div id='root'>
        <button @click="num++">点击加1</button>{{num}} <br>
        <button @click="changeR">改变圆大小</button>
        <div :style=" {
            'width':r+ 'px',
            'height':r+ 'px',
            'border-radius':' 50%',
            'background-color': 'skyblue'
        }"></div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                num: 1,
                r: 100
            },
            methods: {
                changeR () {
                    this.r = Math.floor(Math.random() * 50 + 50);
                }
            }
        })
    </script>
</body>

</html>
