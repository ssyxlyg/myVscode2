<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/animate.min.css">
    <style></style>
</head>

<body>

    <div id='root'>
        <button @click="flag=!flag">点击</button><br>
        <transition-group tag="" name="fade" enter-active-class="animated bounceIn"
            leave-active-class="animated bounceOut">
            <img v-show="flag" key="a" src="./img/sun.jpg" alt="">
            <img v-show="!flag" key="b" src="./img/sun1.jpg" alt="">
        </transition-group>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({

            el: '#root',
            data: {
                flag: true
            }
        })
    </script>
</body>

</html>
