<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>
    <div id='root'>
        <h2>{{price|fix}}</h2>
        <h2>{{price|rePrice|fix}}</h2>
        <h2>{{price|fix|rePrice}}</h2>


    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                price: 123
            },
            filters: {
                fix (val) {
                    return "￥" + (val * 1).toFixed(2) + "元"
                },
                rePrice (val) {
                    return String(val).split("").reverse().join("")
                }
            }
        })
    </script>
</body>

</html>
