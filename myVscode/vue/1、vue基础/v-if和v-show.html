<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div id="app">
        <p v-if="status">v-if是依赖dom删除实现隐藏</p>
        <p v-show="status">
            v-show是依赖display:none实现隐藏,
            频繁切换适用于v-show

        </p>
        <ul>
            <li v-for="(item,index) in arr">
                {{index+1}}-->{{item}}
            </li>
        </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                status: false,
                arr: ["张三", "李四", "王五"]
            }
        })
    </script>
</body>

</html>
