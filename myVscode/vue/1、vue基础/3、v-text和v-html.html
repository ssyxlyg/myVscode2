<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- vue容器 -->
		<div id="app">
			<p>{{str}}</p>
			<p v-text='str'></p>
			<p v-text='str.length'></p>
			<p v-text='1+1'></p>
			<p v-text='msg'></p>
			<p v-html='msg'></p>
		</div>
		<!-- 引入js -->
		<script src="./js/vue.js"></script>
		<script>
			// vue实例
			new Vue({
				el:'#app',  //载入的容器
				data:{   //数据配置
					str:'你好vue',
					msg:'<strong>你好奇酷</strong>'
				}
			})
		</script>
	</body>
</html>
