<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
			  <button @click='num++'>点击加1</button>
			  <!-- 无参函数调用不用加括号 -->
			  <button @click='add'>点击加2</button>
			  <!-- 带参函数 -->
			  <button @click='add2(5)'>点击加5</button>
			  {{num}}
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 初始化vue实例
		 var vm=new Vue({
			   el:'#app',
			   data:{
				  num:1
			   },
			   methods:{
				   /* 
				   箭头函数没有this，指向上一层作用域window,
				   所有被vue管理的函数不能写成箭头函数 
				   */
				   add(){
					   console.log(this)  // this指vm实例
					  this.num=this.num+2; 
				   },
				   add2(n){
					   this.num+=n;
				   }
			   }
			})
			
			console.log(vm);
		</script>
	</body>
</html>
