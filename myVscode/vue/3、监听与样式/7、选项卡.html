<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<!-- 创建容器 -->
		<div id="app">
			  <button :class="current==index?'active':''"  
			    @click='current=index'
			    v-for="(obj,index) in list">{{obj.title}}</button>
				
				<div>{{list[current].content}}</div>
		</div>
		<!-- 引入vue -->
		<script src="./js/vue.js"></script>
		<script>
			// 初始化vue实例
			new Vue({
			   el:'#app',
			   data:{
				  list:[
					  {title:'jquery',content:"jquery内容"},
					  {title:'vue',content:"vue内容"},
					  {title:'react',content:"react内容"}
				  ],
				  current:0  //当前点击的下标
			   }
			})
		</script>
	</body>
</html>
