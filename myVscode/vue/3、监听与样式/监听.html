<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style></style>
</head>

<body>

    <div id='root'>
        <button @click="num++">{{num}}</button>
        <button @click="num2++">{{num2}}</button>
        <input type="checkbox" v-model="obj.status">

    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({

            el: '#root',
            data: {
                num: 1,
                num2: 1,
                obj: {
                    status: false
                }
            },
            watch: {
                num: {
                    handler (n, o) {
                        console.log(n, o);
                    }
                },
                num2 (n, o) {
                    console.log(n, o);

                },

                obj: {
                    deep: true,
                    handler (n) {
                        console.log(n);
                    }
                }
            }
        })
    </script>
</body>

</html>
