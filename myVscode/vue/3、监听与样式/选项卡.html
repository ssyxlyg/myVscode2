<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        .action {
            background-color: red;
        }
    </style>
</head>

<body>

    <div id='root'>
        <button v-for="(obj,index) in list" :class="current==index?'action':''"
            @click="current=index">{{obj.title}}</button>
        <div>{{list[current].content}}</div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',

            data: {

                current: 0,
                list: [{
                    title: "jquery",
                    content: "jquery内容"
                }, {
                    title: "vue",
                    content: "vue内容"
                }, {
                    title: "react",
                    content: "react内容"
                }]
            }
        })
    </script>
</body>

</html>
