<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <p></p>
    <script>
        // function is_tel(str) {

        // }
        String.prototype.is_tel = function (str) {
            var reg = /^(13|15|17)\d{9}$/g
            return reg.test(str);
        }
        console.log("13345678901".is_tel());

        Date.prototype.format = function (pattern) {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            month = month < 10 ? "0" + month : month;
            var day = date.getDate();
            day = day < 10 ? "0" + day : day;
            return pattern.replace("yyyy", year)
                .replace("MM", month)
                .replace("dd", day);
        }
        var date = new Date();
        console.log(date.format("yyyy-MM-dd"));

        var _div = document.querySelector("div");
        var _p = document.querySelector("p");

        HTMLElement.prototype.css = function (obj) {
            for (var key in obj) {
                this.style[key] = obj[key];
            }
        }
        _div.css({
            width: "200px",
            height: "200px",
            backgroundColor: "red"
        })
    </script>
</body>

</html>
