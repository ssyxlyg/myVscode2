<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 阻止a的默认链接 -->
		<a href="javascript:void(0);"></a>
		<a class="second" href="http://www.baidu.com">新浪</a>
		<form action="#" method="get">
			<input type="submit" value="提交">
		</form>
		<script>
			var _second=document.querySelector(".second");
			var _form=document.querySelector("form");
				
			_second.onclick=function(event){
				//阻止默认的百度
				event.preventDefault();
				location.href="http://www.sina.com"
				// return false;
			}
			
			// 表单提交
			_form.onsubmit=function(event){
				//阻止表单默认提交
				// return false;
				event.preventDefault();
			}
		</script>
	</body>
</html>
