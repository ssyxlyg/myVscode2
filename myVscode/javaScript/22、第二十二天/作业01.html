<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 300px;
        }

        .wrapper ul {
            width: inherit;
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            font-size: 40px;
            /* color: red; */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul>
            <li>♡</li>
            <li>♡</li>
            <li>♡</li>
            <li>♡</li>
            <li>♡</li>
        </ul>
    </div>
    <script>
        var _li = document.querySelectorAll("li");

        _li.forEach(function (tag, index) {
            tag.onclick = function () {
                for (var i = 0; i <= index; i++) {

                    tag.style.color = "red";

                }

            }
        })




    </script>
</body>

</html>
