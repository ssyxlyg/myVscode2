    <style>
        .first {
            width: 200px;

<body>
    <div class="first">

        _first.onclick = function () {
            this.style.backgroundColor = "red";
        }
        // _first.onclick = "";
        _first.onclick = null;
        _first.onclick = false;

        function text() {
            console.log("11111");
        }
        _first.addEventListener('click', text);

        _first.removeEventListener('click', text);

    </script>
