<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .outer {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: red;
        }

        .inner {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">

        </div>

    </div>
    <script>
        var _outer = document.querySelector(".outer");
        var _inner = document.querySelector(".inner");

        _outer.addEventListener('click', function (event) {
            console.log("outer");

        })
        _inner.addEventListener('click', function () {
            console.log("inner");
            event.stopPropagation();

        })
    </script>
</body>

</html>
