			/* 
			事件委托:利用事件冒泡的特性
			
			事件委托:将子元素事件委托给父元素
			优点
			    1、减少遍历
				2、可以给未来元素添加事件 
			*/
		   // onclick:默认事件冒泡，没有事件捕获
			_ul.onclick=function(event){
				//获取事件源
				var target=event.srcElement||event.target;
				if(target.nodeName=='LI'){
					console.log(target.innerText);
				}
			}
		</script>
	</body>
