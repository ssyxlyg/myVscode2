        // 2、编写程序读入数目确定的考试成绩，并判断多少个分数高于或等于平均分，有多少低于平均分;
        var _second=document.getElementById("second");
        var _max=document.getElementById("max");
        var _avg=document.getElementById("avg");
        var _arr=document.getElementById("arr");
        var _x_avg=document.getElementById("x_avg");
        var _d_avg=document.getElementById("d_avg");
        var array6=new Array();

        var count=1;

        _second.onblur=function(){
            var second=_second.value
            if(second==""||second==undefined||isNaN(second)||second<0||second>150){
                alert("无效成绩");
                _second.value="";
                return;
            }
            var scores=_second.value*1;
            array6.push(scores);
            var max = array6.reduce(function(res,item){
                return res<item?item:res;
            })

            var sum=array6.reduce(function(res,item){
                return res+=item;
            })
            _max.innerHTML=`最高分：${max}`;
            _avg.innerHTML=`平均分：${sum/count}`;
            var count1=0;
            var count2=0;
            for(var i=0;i<array6.length;i++){
                if(array6[i]<sum/count){
                    count1++;
                }
                if(array6[i]>sum/count){
                    count2++;
                }
            }
            _x_avg.innerHTML=`${count1}人小于平均分`;
            _d_avg.innerHTML=`${count2}人大于平均分`
            
            _arr.innerHTML=`成绩录入：${array6}`
            _second.value="";
            count++;
        }
