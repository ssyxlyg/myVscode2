<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<h3>欢迎您:<span></span></h3>
	<script>

			_span.innerHTML = localStorage.name;
		}
	</script>
</body>
