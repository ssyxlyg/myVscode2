<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj1={"a":1,"b":2}
        //浅拷贝
        var obj2=obj1;
        console.log(obj2)
        obj2.a=6;
        console.log(obj2);
        console.log(obj1);
        //深拷贝
        var obj3={};
        for (var key in obj1) {
          obj3[key]=obj1[key];

        }
        obj3.b=8;
        console.log(obj3);
        console.log(obj1);
    </script>
</body>
</html>
