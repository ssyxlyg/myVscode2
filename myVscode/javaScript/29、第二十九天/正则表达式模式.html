<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var reg = /[abc]/g;
        var str = "1ab2";
        console.log(str.match(reg));
        var reg = /[abc][abc]/g;
        var str = "1ab2ab";
        console.log(str.match(reg));

        var reg = /[0-9]{6}/g;
        var str = "1234567890";
        console.log(str.match(reg));
    </script>
</body>

</html>
