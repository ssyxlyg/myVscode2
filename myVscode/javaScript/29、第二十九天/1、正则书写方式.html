<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 1、var reg=/正则表达式/修饰符
			// 2、var reg=new RegExp("正则表达式",修饰符)；
			// var reg=new RegExp("abc");
			
			var reg=/abc/;
			var str="1abc3abc";
			//正则的方法
			//只要含有匹配正则的字串，返回true
			console.log(reg.test(str)); //true
			//返回符合条件的第一个字串
			console.log(reg.exec(str));
			//字符串提供的方法
			//返回符合条件的第一个字串(没有全局匹配)
			console.log(str.match(reg));
			//返回符合条件的第一个字串下标
			console.log(str.search(reg));
			
			/* 修饰符:
			   i:忽略大小写
			   g:全局匹配,返回所有符合条件
			   m:多行匹配,前提要加上全局匹配
			*/
			var reg2=/AbC/igm;
			var str2="1abcABC";
			console.log(str2.match(reg2));
			
			//原理，跟着游标检索
			console.log(reg2.lastIndex); //0
			console.log(reg2.exec(str2)); //abc
			console.log(reg2.lastIndex);  //4
			console.log(reg2.exec(str2)); //ABC
			console.log(reg2.lastIndex);  //7
			console.log(reg2.exec(str2)); //null
			
			//以abc开头
			var reg3=/^abc/gm;
			var str3="abc\nabc";
			console.log(str3.match(reg3));
		</script>
	</body>
</html>
