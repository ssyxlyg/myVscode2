<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<script>
		//将ab替换为**
		var str = "12ab56cd";
		//1、第一个参数是字符串，第二个参数字符串
		console.log(str.replace("ab", "**"));
		//将ab和cd替换为**
		//2、第一个参数是正则，第二个参数字符串
		console.log(str.replace(/[A-z]{2}/g, "**"));

		//将中间四位替换为139****8267
		var str = "13956378267";
		//3、第一个参数是正则，第二个参数带$,对象相应顺序的括号
		console.log(str.replace(/(\d{3})(\d{4})(\d{4})/g, "$1****$3"));


		var str = "长亭3a外，古道4b边";
		/* 4、第一个参数是正则，第二个参数函数
		  $0: 匹配的符合条件的字串
		  $1:第一组括号 
		  $2:第二组括号
		  倒数第二个参数:代表每一个匹配到的子串的开始下标
		  倒数第一个参数:代表字符串本身
		*/
		str.replace(/(\d)(\w)/g, function ($0, $1, $2, $3, $4) {
			console.log($0, $1, $2, $3, $4);
		});

		//用return的结果替换匹配的字串
		var array = str.replace(/(\d)(\w)/g, function ($0, $1, $2, $3, $4) {
			return $0 + "**";
		});
		console.log(array);
	</script>
</body>

</html>
