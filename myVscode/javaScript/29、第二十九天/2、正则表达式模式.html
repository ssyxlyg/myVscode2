<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
		<script>
			/* []只代表一位
			   [0-9] [a-z] [A-Z] [A-z] 
			   [^abc],除了abc
			   [^0-9],除了0-9
			*/
			var reg=/[abc]/g  //一次匹配一位
			var str="1ab2";
			console.log(str.match(reg));//["a","b"]
			var reg=/[abc][abc]/g  //一次匹配2位
			var str="1ab2ab";
			console.log(str.match(reg));//["ab","ab"]
			/* 量词: 
			      n+: 1--多
				  n*: 0--多
				  n?: 0-1
				  n{x}:  x个
				  n{x,y}:  x-y
				  n{x,}:  x-多
				  ^：开头
				  $:结尾
			*/
			
			//最少匹配6个数字
			var reg=/[0-9]{6,}/g
			var str="1234567888998ab";
			console.log(str.match(reg)); //['1', '2', '3']
			
			//匹配除了0-9的两位
			var reg=/[^0-9]{2}/g
			var str="ab12/>t3yy";
			console.log(str.match(reg)); //['ab', '/>', 'yy']
			
			/*
			 元字符:
			   \d==>[0-9]
			   \D==>[^0-9]
			   \w==>[0-9a-zA-Z_]
			   \W==>[^0-9a-zA-Z_] 
			*/
		   var reg=/\w{6}/g
		   var str="12ab_y/>";
		   console.log(str.match(reg)); //['12ab_y']
		   
		   //多个汉字+多个字母组合
		   var reg=/([\u4E00-\u9FA5]){3}([A-z]){3}/g;
		   var str="中1a中国奇abc";
		   console.log(str.match(reg)); //['中国奇abc']
		   
		   //只匹配3位字母,整个字符串必须匹配,不能是字串
		   var reg=/^[A-z]{3}$/g;
		   var str="abc";
		   console.log(reg.test(str)); //true
		   console.log(str.match(reg)); //abc
		</script>
	<body>
	</body>
</html>
