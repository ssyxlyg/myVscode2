<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.wrapper{
				width: 500px;
				height: 350px;
				margin: 0 auto;
				overflow: auto;
			}
			img{
				width: 100%;
				height: 100%;
			}
		</style>
	
	</head>
	<body>
		<div class="wrapper">
			<img src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg" alt="">
			<img src="./imgs/1.png" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg"   alt="">
			<img src="./imgs/1.png" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg"   alt="">
			<img src="./imgs/1.png" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg"   alt="">
			<img src="./imgs/1.png" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg"   alt="">
		</div>
		<script>
			var _wrapper=document.querySelector(".wrapper");
			var _imgs=document.querySelectorAll("img[data-src]");
			_wrapper.onscroll=function(){
				// tag:指每一张图片
				_imgs.forEach(function(tag){	
					//当漏出150像素时替换真实图片
					if(_wrapper.clientHeight-(tag.offsetTop-_wrapper.scrollTop)>=150){
						//替换为真实地址
						tag.src=tag.dataset.src
					}
					
				})
			}
		</script>
	</body>
</html>
