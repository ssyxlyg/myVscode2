    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Swiper demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />

        <!-- Demo styles -->
        <style>
            html,
            body {
                position: relative;
                height: 100%;
            }

            body {
                background: #eee;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 14px;
                color: #000;
                margin: 0;
                padding: 0;
            }

            .swiper {
                width: 800px;
                height: 500px;
            }

            .swiper-slide {
                text-align: center;
                font-size: 18px;
                background: #fff;

                /* Center slide text vertically */
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }

            .swiper-slide img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>

    <body>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/nature-1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/nature-2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/nature-3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/nature-4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/nature-5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/nature-6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/nature-7.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/nature-8.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/nature-9.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <!--左箭头。如果放置在swiper外面，需要自定义样式。-->
            <div class="swiper-button-next"></div>
            <!--右箭头。如果放置在swiper外面，需要自定义样式。-->
            <!--分页器。如果放置在swiper外面，需要自定义样式。-->
        </div>

        <!-- Swiper JS -->
        <script src="./swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->

<script language="javascript"> 
    var mySwiper = new Swiper('.swiper',{
      pagination :{
        el: '.swiper-pagination',
        clickable :true,
      },
      autoplay: true,//自动播放
      loop: true,//循环播放
    })
    //鼠标滑过pagination控制swiper切换
    for(i=0;i<mySwiper.pagination.bullets.length;i++){
      mySwiper.pagination.bullets[i].onmouseover=function(){
        this.click();
      };
    } 
    
    
    //如果你在swiper初始化后才决定使用clickable，可以这样设置
    mySwiper.params.pagination.clickable = true ;
    //此外还需要重新初始化pagination
    mySwiper.pagination.destroy()
    mySwiper.pagination.init()
    mySwiper.pagination.bullets.eq(0).addClass('swiper-pagination-bullet-active');
    </script>
    </body>
