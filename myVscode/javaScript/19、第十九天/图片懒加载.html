<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 500px;
            height: 350px;
            border: 1px solid gray;
            overflow: auto;
            margin: 0 auto;
        }
        img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="wrapper">
		<img src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg" alt="">

        <img src="./img/autumn.jpg" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg" alt="">
        <img src="./img/autumn.jpg" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg" alt="">
        <img src="./img/autumn.jpg" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg" alt="">
        <img src="./img/autumn.jpg" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg" alt="">
        <img src="./img/autumn.jpg" data-src="https://imgcps.jd.com/ling4/100039098622/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5f3a47329785549f6bc7a6f5/d1ae08b8/cr/s/q.jpg" alt="">
    </div>
    <script>
        var _wrapper=document.querySelector(".wrapper");
        var _imgs=document.querySelectorAll("img[data-src]");

        _wrapper.onscroll=function(){
            _imgs.forEach(function(tag){
               if(_wrapper.clientHeight-(tag.offsetTop-_wrapper.scrollTop)>=100){
                tag.src=tag.dataset.src;          
               } 
            })
        }
    </script>
</body>
</html>
