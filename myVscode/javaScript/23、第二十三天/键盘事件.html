<head>

<body>
    <form action="" method="get">

    </form>

    <script>

        var _pwd = document.querySelector(".pwd");
        var _form = document.querySelector("form");
        _pwd.onkeydown = function (event) {
            if (event.keyCode == 13) {
                _form.submit();
            }
            console.log(event.keyCode);
        }
    </script>
