<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active1{
				font-size: 12px;
				color: gray;
			}
			.active2{
				font-size: 15px;
				color:black;
			}
		</style>
	</head>
	<body>
		<input type="text" class="first">
		<input type="text" class="second active1" placeholder="招聘月薪季10000+" value="招聘月薪季10000+">
		<script>
			/* 
			文本事件:
			oninput，当输入
			focus，  焦点触发
			blur， 失去焦点触发
			change，改变时触发 
			*/
			var _input = document.querySelector(".first");
			var _second = document.querySelector(".second");
			_second.onfocus = function() {
				// 焦点时改变字体样式
				this.classList.remove("active1");
				this.classList.add("active2");
				if (this.value == "招聘月薪季10000+") {
					this.value = "";
				}

			}

			_second.onblur = function() {
				if (this.value == "") {
					//失去焦点，如果没有内容，回到原来的样式
					this.classList.remove("active2");
					this.classList.add("active1");
					this.value = "招聘月薪季10000+";
				}
			}




			//边输入边触发，实时触发   
			_input.oninput = function() {
				console.log(this.value);
			}
			//数据改变后失去焦点触发
			_input.onchange = function() {
				console.log(this.value);
		 }
			//光标聚焦时触发
			_input.onfocus = function() {
				console.log("光标聚焦");
			}
			//失去焦点时触发
			_input.onblur = function() {
				console.log("失去焦点");
			}
		</script>
	</body>
</html>
