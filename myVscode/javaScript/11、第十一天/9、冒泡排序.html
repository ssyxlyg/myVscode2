<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		/* 	  16,25,9,90,23    5个数
		0第一轮:16 9 25 23  90   4次=5-1-0
		1第二轮:9 16 23 25       3次=5-1-1
		2第三轮:9 16 23          2次=5-1-2
		3第四轮:9 16             1次=5-1-3
		 
		   n个数字来排队，两两相比小靠前
		   外层循环n-1，内层循环n-1-i
		*/
			var array=[16,25,9,90,23];
			//外层控制轮数
			for (var i =0; i <array.length-1; i++) {
				//内层控制比较的次数
				for(var j=0;j<array.length-1-i;j++){
					//两两相比
					if(array[j]>array[j+1]){
						var temp=array[j];
						array[j]=array[j+1];
						array[j+1]=temp;
					}
				}
			}
			console.log(array);
		</script>
	</body>
</html>
