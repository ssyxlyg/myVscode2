<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var array=[{
				"name":"张三",
				"age":20,
				"sex":"男",
				"height":1.83
			},{
				"name":"李四",
				"age":20,
				"sex":"女",
				"height":1.65
			},{
				"name":"王五",
				"age":20,
				"sex":"男",
				"height":1.78
			}]
			
			//obj:每一个对象
			document.write("<ul>")
			array.forEach(function(obj){
				//每一条数据
				document.write("<li>")
				for (var key in obj) {
					document.write(`${key}:${obj[key]}`)
				}
				document.write("</li>")
				
			})
			document.write("</ul>")
			
		</script>
	</body>
</html>
