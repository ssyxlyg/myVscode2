<body>
    <script>
        var array = [13, 2, 32, 43, 65, 21, 43, 65, 21];

        for (var i = 0; i < array.length - 1; i++) {
            for (var j = 0; j < array.length - 1 - i; j++) {
                if(array[j]>array[j+1]){
                    var temp=array[j];
                    array[j]=array[j+1];
                    array[j+1]=temp;
                }
            }

        }
        console.log(array)

    </script>

</body>
