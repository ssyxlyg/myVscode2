<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//对象；属性  方法（）
			// 内置对象； document Math DatString
			// 查看API 文档  （菜鸟教程）
			//Marh
			 
			 console.log(Math.PI);//圆周率3.1415926
			 console.log(Math.PI);//地板  向下区整 3
			 console.log(Math.ceil(3.000001)); //天花板，向上取整4
			 console.log(Math.round(3.48)); //四舍五入 3
			 console.log(Math.max(2,6,3.5,9)); //最大值 9
			 console.log(Math.min(2,6,3.5,9)); //最小值 2
			 console.log(Math.abs(-6)); //绝对值 6
			 console.log(Math.pow(2,3)); //2的3次方 8
			 console.log(Math.sqrt(9)); //平方根 3
			 
			 
			 console.log(Math.random()); // 0（包含） ~ 1（不包含）之间随机数
			 console.log(Math.random()*10); // 0（包含） ~ 10（不包含）之间随机数
			 console.log(Math.floor(Math.random()*10)); // 0（包含） ~ 10（不包含）之间随机整数
			 console.log(Math.ceil(Math.random()*10)); // 1（包含） ~ 10（包含）之间随机整数
			 console.log(Math.floor(Math.random()*10)+5); // 5（包含） ~ 15（不包含）之间随机整数
			 console.log(Math.floor(Math.random()*10)+8); // 8（包含） ~ 18（不包含）之间随机整数
			 console.log(Math.floor(Math.random()*8)+8); // 8（包含） ~ 16（不包含）之间随机整数
			 
			 /* 
			    生成m(包含)-n(不包含)随机数
			    Math.floor(Math.random()*(n-m))+m 
			 */
		</script>
	</body>
</html>
