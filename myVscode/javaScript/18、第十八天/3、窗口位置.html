<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.outter{
				width: 300px;
				height: 300px;
				padding: 20px;
				border: 10px solid black;
				overflow: auto;
				margin-left: 200px;
				margin-top: 200px;
				position: relative;
				left: 100px;
			}
			.inner{
				width: 100px;
				height: 100px;
				margin-left: 100px;
				margin-top: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="outter">
			<div class="inner"></div>
		</div>
		<script>
			
			/* 
			如果祖先有定位，就是距离最近祖先的距离
			如果祖先没有定位，就是距离浏览器的距离 
			如果有margin，也会叠加上
			只能获取，不能设置
			*/
			var _outter=document.querySelector(".outter");
			console.log(_outter.offsetLeft,_outter.offsetTop);
			var _inner=document.querySelector(".inner");
			console.log(_inner.offsetLeft,_inner.offsetTop);

		</script>
	</body>
</html>
