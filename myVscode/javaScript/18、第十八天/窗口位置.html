<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outter{
            width: 300px;
            height: 300px;
            padding: 20px;
            border: 10px solid black;
            overflow: auto;
            margin-left: 200px;
            margin-top: 200px;
            position: relative;
            left: 100px;
        }
        .inner{
            width: 100px;
            height: 100px;
            margin-left: 100px;
            margin-top: 100px;
            background-color: rgba(6, 255, 18, 0.5);
            
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="inner"></div>
    </div>

    <script>
        var _outter=document.querySelector(".outter");
        console.log(_outter.offsetLeft,_outter.offsetTop);

        var _inner=document.querySelector(".inner");
        console.log(_inner.offsetLeft,_inner.offsetTop)
    </script>
</body>
</html>
