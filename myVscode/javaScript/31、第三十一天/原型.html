<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Wudang.prototype.master = "张三丰";
        Wudang.prototype.test = function () {
            console.log(`我是${this.name}的师傅`)
        }
        Wudang.prototype.ZSF = {
            masterName: "张三丰",
            demo1: function () {
                console.log(`${this.masterName}会太极`);
            }
        }
        function Wudang(name, age) {
            this.name = name;
            this.age = age;
            this.show = function () {
                console.log(this.name, this.age);
            }
        }
        var songYQ = new Wudang("宋元桥", 40);
        songYQ.show();
        console.log(songYQ.master);
        songYQ.test();
        songYQ.ZSF.demo1();
    </script>
</body>

</html>
