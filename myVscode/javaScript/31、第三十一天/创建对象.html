<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
        function student(name) {
            var obj = {};
            obj.name = name;
            obj.show = function () {
                console.log(this.name)
            }
            return obj;
        }
        var zs = student("张三");
        zs.show();
        var lisi = student("李四");
        lisi.show();


        function Student(name) {
            this.name = name;
            this.show = function () {
                console.log(this.name)
            }
        }

        var wangwu = new Student("王五");
        wangwu.show();

    </script>
</body>
