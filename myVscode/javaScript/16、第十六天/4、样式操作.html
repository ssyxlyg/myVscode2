<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 1px solid black;
			}
			.active{
				font-size: 30px;
				background-color:magenta;
				border: 5px solid yellow;
			}
			.test{
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div>
			奇酷教育
		</div>
		<script>
			var _div=document.querySelector("div");
			// 第一种:动态样式 tag.style.样式名=样式值
			_div.onclick=function(){
				if(_div.style.backgroundColor==""){
					_div.style.backgroundColor="lightblue"
				}else{
					_div.style.backgroundColor=""
				}
				
			}
			//第二种，动态添加class tag.className="类名"
			_div.onclick=function(){
				if(_div.className==""){
					_div.className="active";
				}else{
					_div.className="";
				}
			}
			//第二种，动态添加class列表 
			//添加:tag.classList.add("类名")
			//删除:tag.classList.remove("类名")
			_div.onclick=function(){
				//判断是否包含某个类名
				if(!_div.classList.contains("test")){
					_div.classList.add("test");
					_div.classList.add("active");
				}else{
				   	_div.classList.remove("test");
					_div.classList.remove("active");
				}
			}
		</script>
	</body>
</html>
