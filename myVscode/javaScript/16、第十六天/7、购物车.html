<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="0">
			<tr>
				<th>
					<input type="checkbox" id="all">
				</th>
				<th>名称</th>
				<th>价格</th>
				<th>数量</th>
				<th>小计</th>
				<th>操作</th>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>键盘</td>
				<td>500</td>
				<td>
					<button onclick="minus(this)">-</button>
					<input type="text" value="1">
					<button onclick="add(this)">+</button>
				</td>
				<td>500</td>
				<td><button>删除</button></td>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>鼠标</td>
				<td>100</td>
				<td>
					<button onclick="minus(this)">-</button>
					<input type="text" value="1">
					<button onclick="add(this)">+</button>
				</td>
				<td>100</td>
				<td><button>删除</button></td>
			</tr>
			<tr>
				<td colspan="3">总计</td>
				<td colspan="3"></td>
			</tr>
		</table>
		<script>
			//加
			function add(tag) {
				// tag:指所点击的button按钮 
				//获取input的值
				var _input = tag.parentNode.children[1];
				var num = _input.value * 1;
				//数量加1
				num++;
				_input.value = num;
				//小计=单价*数量
				//获取单价   tag的父元素的上一个兄弟         
				var unitPrice = tag.parentNode.previousElementSibling.innerText;
				var total = num * unitPrice;
				//更新小计   tag的父元素的下一个兄弟    
				tag.parentNode.nextElementSibling.innerText = total;
			}

			//减
			function minus(tag) {
				// tag:指所点击的button按钮 
				//获取input的值
				var _input = tag.parentNode.children[1];
				var num = _input.value * 1;
				if (num == 0) {
					alert("当前数量为0!");
					return;
				}
				//数量加1
				num--;
				_input.value = num;
				//小计=单价*数量
				//获取单价   tag的父元素的上一个兄弟         
				var unitPrice = tag.parentNode.previousElementSibling.innerText;
				var total = num * unitPrice;
				//更新小计   tag的父元素的下一个兄弟    
				tag.parentNode.nextElementSibling.innerText = total;
			}
		</script>
	</body>
</html>
