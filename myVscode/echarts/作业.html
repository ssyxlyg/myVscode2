<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .wrapper .chart {
            width: 650px;
            height: 400px;
            border: 1px solid red;
            margin-top: 30px;

        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="chart1 chart"></div>
        <div class="chart2 chart"></div>
        <div class="chart3 chart"></div>
        <div class="chart4 chart"></div>
        <div class="chart5 chart"></div>

    </div>
    <script src="./js/echarts.min.js"></script>
    <script>
        let chart1 = document.querySelector(".chart1");
        let chart2 = document.querySelector(".chart2");
        let chart3 = document.querySelector(".chart3");
        let chart4 = document.querySelector(".chart4");
        let chart5 = document.querySelector(".chart5");
        let myChart1 = echarts.init(chart1, "dark");
        let myChart2 = echarts.init(chart2, "dark");
        let myChart3 = echarts.init(chart3, "dark");
        let myChart4 = echarts.init(chart4, "dark");
        let myChart5 = echarts.init(chart5, "dark");

                text: "前端大讲堂数据"

                formatter: '{b}:{c}'
            },
            // 图例说明
            legend: {
                data: ["人数", "人气", "年龄分布"]
            },
            // x坐标
            xAxis: {
                data: ["12-1", "12-2", "12-3", "12-4", "12-5"]
            },
            // y坐标
            yAxis: {

            },
            series: [{

                type: "bar",
                data: [1000, 800, 500, 900, 1300]

                name: "人气",
                type: "line",
                smooth: true,
                data: [200, 350, 1500, 800, 1400]
            }, {
                // 饼柱图
                name: "年龄分布",
                type: "pie",
                labelLine: {           //引导线设置
                    normal: {
                        length: 0,
                        show: false,       //引导线不显示
                    }
                },
                // 空心
                radius: [40, 20],
                // 圆心位置
                center: ["50%", "45%"],

                data: [{
                    name: "少年",
                    value: 400
                }, {
                    name: "青年",

                    name: "中年",

            },

                    color: "rgb(111, 0, 167)",

            }]

        // 定义渐变色
        let linear = new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
            offset: 0,
            color: 'rgb(0, 254, 255)'

        {
            offset: 1,
            color: 'rgb(10, 51, 128)'

                show: true,
                feature: {
                    dataZoom: {
                        //x轴可缩放，y轴不可缩放
                        yAxisIndex: 'none'
                    },
                    //数据可修改
                    dataView: { readOnly: false },
                    //可转换的类型
                    magicType: { type: ['line', 'bar', 'stack'] },
                    //可还原
                    restore: {},
                    //可保存为图片
                    saveAsImage: {}
                }
            },
            series: [{
                name: "人数",
                type: "bar",
                // 柱体样式
                itemStyle: {
                    color: linear,
                    barBorderRadius: [60, 60, 0, 0] //圆角

                            }

                            show: true,
                            formatter: "{a}:{c}",
                            textStyle: { //数值样式
                                textBorderColor: '#65ABE7',

                            }

                    }
                },
                areaStyle: {
                    color: 'blue'
                },
                data: [180, 150, 100]
            }]

        myChart1.setOption(option1);
        myChart2.setOption(option2);
        myChart3.setOption(option3);
        myChart4.setOption(option4);
        myChart5.setOption(option5);

    </script>
</body>

</html>
