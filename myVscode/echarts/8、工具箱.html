<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#main {
				width: 800px;
				height: 600px;
			}
		</style>
		<script src="./js/echarts.js"></script>
	</head>
	<body>
		<div id="main"></div>
		<script>
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				// 图表标题
				title: {
					text: 'ECharts 入门示例'
				},
				//悬浮提示
				tooltip: {},
				//图例说明
				legend: {
					data: ["销量","剩余"]
				},
				//x轴数据
				xAxis: {
					data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
				},
				//y轴数据
				yAxis: {},
				//工具箱
				toolbox: {
					//是否显示
				    show: true,
				    feature: {
				      dataZoom: {
						//x轴可缩放，y轴不可缩放
				        yAxisIndex: 'none'
				      },
					  //数据可修改
				      dataView: { readOnly: false },
					  //可转换的类型
				      magicType: { type: ['line', 'bar','stack'] },
					  //可还原
				      restore: {},
					  //可保存为图片
				      saveAsImage: {}
				    }
				  },
				//系列
				series: [ {
					name: '销量',
					type: 'bar', //柱状图
					label: {
						show: true
					},
					data: [10, 30, 25,16,18]
				}, {
					name: '剩余',
					type: 'bar', //柱状图
					label: {
						show: true
					},
					data: [1, 8, 
					//单独修改雪纺衫的样式
					     {
						 name: "雪纺衫",
						 value: 10,
						 itemStyle:{
							 color:"red"
						 }
					}, 2, 1, 6]
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
		</script>
	</body>
</html>
