<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 800px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script src="./js/echarts.min.js"></script>
    <script>
        let main = document.querySelector("#main");
        let myCharts = echarts.init(main, "dark");

        let option = {
            title: { text: "通用配置" },
            tooltip: { formatter: "{b}{c}" },
            legend: {
                data: ["销量"],
                left: "center",
                textStyle: {
                    color: "green"
                }
            },
            xAxis: {
                data: ['羊毛衫', '衬衫', '雪纺衫', '裤子', '高跟鞋', '袜子']

            },
            yAxis: {

            },
            series: {
                name: "销量",
                type: "bar",
                data: [30, 40, 70, 50, 45, 55],

                label: {
                    show: true,
                    formatter: "{b}{c}",
                    color: "white"
                },
                itemStyle: {
                    color: "skyblue",
                    barBorderRadius: [60, 60, 0, 0]
                }
            },
            emphasis: {
                itemStyle: {
                    color: "pink",
                    barBorderRadius: [60, 60, 0, 0]
                }
            }
        }
        myCharts.setOption(option)
    </script>
</body>

</html>
