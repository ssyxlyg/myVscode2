<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 800px;
            height: 600px;
        }
    </style>
</head>

<body>
    <!--
		1、引用js
		2、创建容器
		3、初始化图表实例
		4、创建配置项
		5、使用配置项 
		-->
    <div id="main"></div>
    <script src="./js/echarts.min.js"></script>
    <script>
        let _main = document.getElementById("main");
        let myChart = echarts.init(_main, "dark");
        let option = {
            //标题
            title: { text: "柱状图" },
            // 悬浮提示
            tooltip: {},
            //图例说明
            legend: { data: ["销量", "库存"] },
            //x,y轴数据
            xAxis: { data: ["羊毛衫", "衬衫", "雪纺衫", "裤子", "高跟鞋", "袜子"] },

            yAxis: {},

            series: [{
                name: "销量",
                type: "bar",
                stack: "a",
                data: [30, 50, 40, 100, 40, 80],

                backgroundStyle: {
                    color: 'rgba(180, 180, 180, 0.2)',

                }

            }]
        }
        myChart.setOption(option)
    </script>
</body>

</html>
