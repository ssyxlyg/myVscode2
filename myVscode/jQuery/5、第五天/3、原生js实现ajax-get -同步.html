<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">点击发送ajax</button>
		<div></div>
		<script type="text/javascript">
			/* 同步是按顺序执行，会阻塞代码
			异步非阻塞式执行代码 */

			var _btn=document.querySelector("button");
			var _div=document.querySelector("div");
			_btn.onclick=function(){
				// ajax-ajax引擎(XMLHttpRequest)
				//1、创建xhr对象
				var xhr=new XMLHttpRequest();
				console.log(1);
				//2、建立连接,true:异步  false:同步
				xhr.open("GET","./js/qiku.txt?name=张三&pwd=123456",false);
				//3、发送
				xhr.send();
				//4、通过回调函数拿到结果
				var res=xhr.responseText;
				console.log(res);
				console.log(2);
			}
			
			
			
		</script>
	</body>
</html>
