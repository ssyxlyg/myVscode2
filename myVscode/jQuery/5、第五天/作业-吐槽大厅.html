<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        li {
            list-style: none;
        }

        .wrapper {
            width: 1000px;
            margin: 0 auto;
        }

        .title {
            width: 1000px;
            background-color: lightgray;
            line-height: 200px;
            font-size: 32px;
            text-indent: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 1000px;
            margin-top: 20px;
            margin-left: 50px;
        }

        .val {
            width: 300px;
        }

        .val input {
            width: 280px;
            line-height: 25px;
            text-indent: 5px;
        }

        .val p {
            line-height: 30px;
        }

        .val textarea {
            width: 280px;
        }

        .val button {
            float: right;
            margin-right: 30px;
            width: 50px;
            line-height: 25px;
        }

        .content {
            width: 550px;
            margin-left: 50px;
        }

        .content .top {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content ul {
            width: 100%;
        }

        .content ul li {
            line-height: 50px;
            border: 1px solid lightgray;
            margin: 2px 0;
            border-radius: 2px;
            padding: 0 5px;
            box-sizing: border-box;

        }

        .content ul li a {
            float: right;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            欢迎来到吐槽大厅
        </div>

        <div class="container">
            <div class="val">
                <p>用户名</p>
                <input type="text" placeholder="用户名">
                <p>吐槽内容</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button>提交</button>
            </div>
            <div class="content">
                <p class="top">吐槽回复</p>
                <ul>
                    <!-- <li>
                        <span>汤姆</span>说：<span>妈妈我想吃烤山药</span> <a href="javascript:void(0)">删除</a> 
                    </li> -->
                    <!-- <li><span>汤姆</span>说：<span>妈妈我想吃烤山药</span> <a href="javascript:void(0)">删除</a> </li> -->

                </ul>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // 点击提交
            $(".val button").click(function () {
                addInfo();
                clearInfo();
                showInfo();
            })
            // 点击删除
            $("ul").on('click', 'a', function () {
                var id = $(this).next().val();
                delInfo(id);
                showInfo();
            })

            // 本地存储
            var nextId = localStorage.nextId || 0;
            var ary;
            // 获取本地存储
            function getInfo() {
                return localStorage.list == undefined ? [] : JSON.parse(localStorage.list)
            }
            // 更新本地存储
            function updateInfo() {
                localStorage.list = JSON.stringify(ary);
                localStorage.nextId = nextId;
            }
            // 添加数据
            function addInfo() {
                ary = getInfo();
                var username = $(".val input").val();
                var content = $("textarea").val();
                var obj = {
                    nextId: nextId++,
                    username: username,
                    content: content
                }
                ary.push(obj);
                updateInfo();
                showInfo();
            }
            // 删除
            function delInfo(id) {
                ary = getInfo();
                var index = ary.findIndex(item => item.nextId == id);
                if (confirm("确认删除吗？")) {
                    ary.splice(index, 1);
                    updateInfo();
                }

            }

            // 渲染
            showInfo();
            function showInfo() {
                ary = getInfo();
                $("ul").html("");
                ary.forEach(obj => {
                    $("ul").append(`<li><span>${obj.username}</span>说：<span>${obj.content}</span> <a href="javascript:void(0)">删除</a> <input type="hidden" val="${obj.nextId}"></li>`)
                });
            }
            // 清空输入栏
            function clearInfo() {
                $(".val input").val("");
                $(".val textarea").val("");
            }
        })

    </script>
</body>

</html
