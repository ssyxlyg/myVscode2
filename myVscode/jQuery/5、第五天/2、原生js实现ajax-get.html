<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">点击发送ajax</button>
		<div></div>
		<script type="text/javascript">
			var _btn=document.querySelector("button");
			var _div=document.querySelector("div");
			_btn.onclick=function(){
				// ajax-ajax引擎(XMLHttpRequest)
				//1、创建xhr对象
				var xhr=new XMLHttpRequest();
				//2、建立连接
				xhr.open("GET","./js/qiku.txt?name=张三",true);
				//3、发送
				xhr.send();
				//4、通过回调函数拿到结果
				xhr.onreadystatechange=function(){
					//判断请求是否完成
					if(xhr.readyState==4){
						//判断响应是否成功（404：路径错误）
						if(xhr.status==200){
							//获取结果
							var res=xhr.responseText;
							_div.innerHTML=res;
						}
					}
				}
			}
			
			
			
		</script>
	</body>
</html>
