<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">点击发送ajax</button>
		<div></div>
		<script>
			/*
						 接口文档
						 请求类型:post
						 地址:https://520mg.com/ajax/echo.php
						 参数:name:姓名
						     age:年龄 
						 返回值示例:你好张三!20是个好年纪 
			*/
			var _btn = document.querySelector("button");
			var _div = document.querySelector("div");
			_btn.onclick = function() {
				//1、创建xhr对象
				var xhr = new XMLHttpRequest();
				//2、建立链接
				xhr.open("post", "https://520mg.com/ajax/echo.php", true);
				//3、发送
				xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				xhr.send("name=张三&age=20");
				//4、回调结果
				xhr.onreadystatechange = function() {
					if (xhr.readyState == 4) {
						if (xhr.status == 200) {
                           _div.innerHTML=xhr.responseText;
						}
					}
				}
			}
		</script>
	</body>
</html>
