<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击调用ajax</button>
		<div></div>
		<script src="./js/jquery-3.6.0.js"></script>
		<script>
			$("button").click(function(){
				$.ajax({
					"method":"get",
					"url":"./js/qiku.txt",
					"data":"name=张三&age=20",
					// "dataType":"json",
					"beforeSend":function(){
						console.log("请求之前执行");
					},
					//成功的回调函数
					"success":function(res){
						// res:后端返回结果
						$("div").html(res);
						console.log("请求完成");
					},
					//失败的回调函数
					"error":function(err){
						console.log(err)
					},
					"complete":function(){
						console.log("无论请求成功失败最终都会执行的代码");
					}
				})
			})
		</script>
	</body>
</html>
