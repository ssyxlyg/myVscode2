<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>奇酷教育</h1>
		<h2>基本过滤选择器</h2>
		<ul>
			<li>111111</li>
			<li>222222</li>
			<li class="active">333333</li>
			<li class="active">444444</li>
			<li>555555</li>
			<li>666666</li>
		</ul>
		<script src="./js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			
				/* 
				1、基本选择器 $("基本选择器")
				2、层次选择器 $("E>F")
				3、属性选择器 $("input[type=text]")
				4、过滤选择器
				    基本过滤选择器
					内容过滤选择器
					可见性过滤选择器
					表单对象过滤选择器 
				*/
			// 基本过滤选择器
			// 1、选择第一个和最后一个
			  $("li:first").css({"background-color":"red"})
			  $("li:last").css({"background-color":"red"})
			//2、选择奇偶行
			  $("li:even").css({"background-color":"green"})
			  $("li:odd").css({"background-color":"blue"})
			//3、选择指定行
			  $("li:eq(2)").css({"background-color":"yellow"})
			//4、选择范围行，大于小于
			  $("li:gt(2)").css({"background-color":"pink"})
			  $("li:lt(2)").css({"background-color":"orange"})
			//5、排除行
			 $("li:not(.active)").css({"color":"white"})
			 //6、获取所有标题元素，h1-h6
			console.log($(":header"));
		</script>
	</body>
</html>
