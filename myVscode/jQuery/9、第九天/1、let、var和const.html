	<body>
		<script>
		 /* var:变量声明提升，可重复声明
		    let:变量声明不提升，不可重复声明
			const:变量声明不提升，不可重复声明,值不可改变
			let与const的作用域只在最近的大括号内有效
		*/
			console.log(a);//undefined
			var a=1;
			console.log(a); //1
			var a="hello";   //hello
			console.log(a); //hello
			
			// console.log(b); 报错
			let b=2;
			// let b=3;
		    
			//常量
		    const GRADEID="web2206b";
			console.log(GRADEID);
			// c=8
			
		</script>
	</body>
</html>
