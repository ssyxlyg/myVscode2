<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 基本演示_dowebok</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	// https://www.helloweba.net/javascript/567.html
	$('#dowebok').fullpage({
		// 定义每个slide的CSS背景颜色
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90']
	});
});
</script>
</head>

<body>

<div id="dowebok">
	<div class="section">
		<h3><img src="./img/nature-1.jpg" ></h3>
		<p>fullPage.js — 基本演示</p>
	</div>
	<div class="section">
		<div class="slide"><h3><img src="./img/1.png" ></h3></div>
		<div class="slide"><h3><img src="./img/2.png" ></h3></div>
		<div class="slide"><h3><img src="./img/3.png" ></h3></div>
		<div class="slide"><h3><img src="./img/4.png" ></h3></div>
		<div class="slide"><h3><img src="./img/5.png" ></h3></div>
	</div>
	<div class="section">
		<h3><img src="./img/nature-2.jpg" ></h3>
	</div>
	<div class="section">
		<h3><img src="./img/nature-3.jpg" ></h3>
		<p>这是最后一屏</p>
	</div>
</div>












</body>
</html>
