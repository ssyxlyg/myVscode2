<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function test(){
				return [1,2];
			}
			var res=test();
			console.log(res[0]);
			console.log(res[1]);
			
			let[a,b]=test();
			console.log(a,b);
			
			//基本解构
			let[c,d]=[1,2];
			console.log(c,d);
			//不定参解构
			// let[m,n]=[1,2,3,4];
			// console.log(m,n); //1 2
			// let[m,n,...q]=[1,2,3,4];
			// console.log(m,n,q); //1 2 [3,4]

			let[m,,,n]=[1,2,3,4];
			console.log(m,n);  //1 4
			//默认值
			let[s,k=6]=[1,8];
			console.log(s,k);
			
			//展开运算符
			let arr=[5,8,6];
			console.log(Math.max(...arr));
		</script>
	</body>
</html>
