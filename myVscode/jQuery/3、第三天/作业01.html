<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            margin: 0 auto;
        }

        .wrapper {
            display: none;
            width: 1000px;
            height: 500px;
            background-color: gainsboro;
            overflow: hidden;
        }

        .wrapper .content {
            width: 600px;
            height: 400px;
            background-color: white;
            margin-top: 50px;
            margin-left: 200px;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div class="outer">
        <button>点击</button>
        <div class="wrapper">
            <div class="content">
                <div class="title">
                    标题
                </div>
                <div class="close">
                    X
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $("button").click(function () {
            $(".wrapper").stop(true).fadeIn();
        })
        $(".close").click(function () {
            $(".wrapper").stop(true).fadeOut();
        })
    </script>

</body>

</html>
