<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 100px;
            height: 30px;
            background-color: red;
            position: absolute;
            /* animation: mybox 2s linear; */
        }
    </style>
</head>

<body>
    <button>停止动画</button>
    <div class="wrapper"></div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".wrapper").click(function () {
                $(this).animate({ "width": "+=30", "left": "+=300" }, 2000, function () {
                    $(this).trigger("click");
                })
            })
            $("button").click(function () {
                $(".wrapper").stop(true);
            })
        })
    </script>

</body>

</html>
