<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		// 形参直接定义默认值
			function test(page=1){
				console.log(page);
			}
			test()
			//拓展参数
			getNum(1,2,3,4,5,6,7);
		    function getNum(...nums){
			  console.log(nums);
			}
			
			//增强的对象字面量
			function getObj(id,name,age){
				//如果属性名与属性值对应的变量名一致，可以简写
				//如果属性名做运算加中括号
				return{
					id,    //=>id:id
					[id+":"+name]:name,
					age
				}
			}
			console.log(getObj(1,"张三",20));
			
			
			var person={
				"age":20
			}
			var  child={
				"__proto__":person,
				"name":"张三"
			}
			console.log(child.age);
		</script>
	</body>
</html>
