<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			class Father {
				constructor(name, age) {
					this.name = name;
					this.age = age;
				}
				show() {
					console.log(this.name, this.age);
				}
			}

			class Child extends Father {
				constructor(name, age, sex) {
					super(name, age); //将自动调用父级构造
					this.sex = sex;
				}
				show() {
					console.log(this.name, this.age, this.sex);
				}
			}
			var ch=new Child("张三",18,"男");
			ch.show();
		</script>
	</body>
</html>
