<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// var ary=new Array(10,20,30,10);
			//无序不可重复的列表
			var list=new Set([10,20,30,10]);
			console.log(list);
			console.log(Array.from(list));//将set转换为数组
			//获取长度
			console.log(list.size);
			//添加数据
			list.add(60);
			//删除数据
			list.delete(60);
			//判断是否包含某个数据
			console.log(list.has(20));  //true
			//清空所有成员
			list.clear();
			// 如果直接遍历set，使用不涉及下标的遍历方式
			for (let item of list) {
				console.log(item);
			}
			list.forEach(item=>{
				console.log(item);
			})
			
			//还可以先转换为数组
			var ary= Array.from(list)
			for (var i = 0; i <ary.length; i++) {
				console.log(ary[i]);
			}
		</script>
	</body>
</html>
