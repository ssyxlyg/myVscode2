<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		 <div class="wrapper">
		 	<h1>登录</h1>
		 	<div>用户名:<input type="text" value="" class="userName" /></div>
		 	<div>密码:<input type="text" value="" class="pwd" /></div>
		 	<div><button>登录</button></div>
		 </div>
		 <script src="./js/axios.js"></script>
		 <script>
			  axios.defaults.baseURL="http://localhost:8086";
			  var _button=document.querySelector("button");
			  var _userName=document.querySelector(".userName");
			  var _password=document.querySelector(".pwd");
			  _button.onclick=function(){
				  var userName=_userName.value;
				  var password=_password.value;
				  axios.post("/api/login",{"userName":userName,"password":password})
				  .then(res=>{
					  if(res.data.errCode==0){
						  location.href="./index.html"
					  }
					  alert(res.data.msg);
				  }).catch(err=>{
					  console.log(err);
				  })
			  }
		 </script>
	</body>
</html>
