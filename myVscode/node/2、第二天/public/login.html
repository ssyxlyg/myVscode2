<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>登录</h1>
        <div>用户名:<input type="text" value="" class="userName" /></div>
        <div>密码:<input type="text" value="" class="pwd" /></div>
        <div><button>登录</button></div>
    </div>
    <script src="./js/axios.js"></script>
    <script>
        let _userName = document.querySelector(".userName");
        let _password = document.querySelector(".pwd");
        let _button = document.querySelector("button");
        axios.defaults.baseURL = "http://localhost:8086";
        axios.defaults.withCredentials = true;  //允许携带cookie
        _button.onclick = function () {
            let userName = _userName.value;
            let passWord = _password.value;
            axios.post("/api/login", { "userName": userName, "passWord": passWord })
                .then(res => {
                    // console.log(res)
                    if (res.data.errCode == 0) {
                        location.href = "./index.html"
                    }
                    alert(res.data.msg)
                })
                .catch(err => {
                    console.error(err);
                })
        }

    </script>
</body>

</html>
