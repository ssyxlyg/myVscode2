<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 800px;
            margin: 0 auto;
        }

        .wrapper table {
            width: 800px;
            text-align: center;
        }

        table td,
        th {
            padding: 10px 20px;
        }

        .toobar {
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <b></b>
        <a href="javascript:void(0)" class="logout">注销</a><br>
        <input type="search"> <button class="find">查询</button>
        <table border="1">
            <thead>
                <th>userId</th>
                <th>userName</th>
                <th>passWord</th>
                <th>sex</th>
                <th>address</th>
                <th>phone</th>
                <th>
                    操作
                </th>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>123</td>
                    <td>男</td>
                    <td>河南</td>
                    <td>12345</td>
                    <td>
                        <button class="update">修改</button>
                        <button class="del">删除</button>
                    </td>
                </tr> -->
            </tbody>

        </table>
        <div class="toobar">
            <button class="pre">上一页</button>
            <button class="next">下一页</button>
            <span class="page"></span>/<span class="totalPage"></span>
        </div>
        <div class="content">
            <input type="hidden" class="uid"><br>
            姓名：<input type="text" class="uname"><br>
            密码：<input type="text" class="pwd2"><br>
            地址：<input type="text" class="address"><br>
            电话：<input type="text" class="phone"><br>
            性别：<input type="text" class="sex">
            <button type="button" class="submit">确认修改</button>

        </div>
    </div>
    <script src="./js/axios.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        let tbody = document.querySelector("tbody");
        let pre = document.querySelector(".pre");
        let next = document.querySelector(".next");
        let page = document.querySelector(".page");
        let totalPage = document.querySelector(".totalPage");
        let b = document.querySelector("b");
        let logout = document.querySelector(".logout");

        axios.defaults.baseURL = "http://localhost:8086";
        axios.defaults.withCredentials = true  //允许携带cookie
        //修改框默认隐藏
        $(".content").hide();

        getInfo();
        // 渲染
        function getInfo(currentPage = 1, size = 5) {

            tbody.innerHTML = "";

            axios.get(`/api/userPage?currentPage=${currentPage}&size=${size}`)
                .then(res => {
                    // console.log(res.data)
                    res.data.data.forEach(obj => {
                        let tr = document.createElement("tr");
                        tr.innerHTML = `<tr>
                            <td>${obj.userId}</td>
                            <td>${obj.userName}</td>
                            <td>${obj.passWord}</td>
                            <td>${obj.sex}</td>
                            <td>${obj.address}</td>
                            <td>${obj.phone}</td>
                            <td>
                                <button class="update">修改</button>
                                <button class="del">删除</button>
                            </td>
                        </tr>`
                        tbody.appendChild(tr)
                    });
                    var pageSupport = res.data.pageSupport;
                    page.innerHTML = pageSupport.currentPage;
                    totalPage.innerHTML = pageSupport.totalPage;
                    isClick(pageSupport.currentPage);

                })
                .catch(err => {
                    console.error(err);
                })
        }
        next.onclick = function () {
            let curPage = page.innerText * 1;
            curPage++;
            getInfo(curPage);
            isClick(curPage);
        }

        pre.onclick = function () {
            let curPage = page.innerText * 1;
            curPage--;
            getInfo(curPage);
            isClick(curPage);
        }

        function isClick(page) {
            let toPage = totalPage.innerText * 1
            if (page <= 1) {
                pre.disabled = true;
            } else if (page < toPage) {
                pre.disabled = false;
                next.disabled = false;
            } else {
                next.disabled = true;
            }
        }
        // 判断是否登录
        isLogin();
        function isLogin() {
            axios.get('/api/isLogin').then(res => {
                if (res.data.errCode == 0) {
                    b.innerHTML = res.data.data[0].userName;
                } else {
                    location.href = "./login.html"
                    alert("请登录")
                }
            })
        }

        // 删除

        $("tbody").on('click', '.del', function () {

            let id = this.parentNode.parentNode.firstElementChild.innerText;
            console.log(id);
            axios.delete(`/api/deleteUser/${id}`)
                .then(res => {
                    console.log(res);
                    let page = $(".page").text();
                    getInfo(page);
                })
                .catch(err => {
                    console.error(err);
                })

        })

        // 修改
        $("tbody").on('click', '.update', function () {
            $(".content").fadeIn();
            let uid = $(this).parent().parent().children().eq(0).text();
            let uname = $(this).parent().parent().children().eq(1).text();
            let pwd2 = $(this).parent().parent().children().eq(2).text();
            let sex = $(this).parent().parent().children().eq(3).text();
            let address = $(this).parent().parent().children().eq(4).text();
            let phone = $(this).parent().parent().children().eq(5).text();

            $(".uid").val(uid)
            $(".uname").val(uname);
            $(".pwd2").val(pwd2);
            $(".address").val(address);
            $(".phone").val(phone);
            $(".sex").val(sex);

        })

        $(".submit").click(function () {
            let id = $(".uid").val();
            console.log(id);
            console.log($(".uname").val());
            axios.put(`/api/updateUser/${id}`, {
                "userName": $(".uname").val(),
                "passWord": $(".pwd2").val(),
                "address": $(".address").val(),
                "phone": $(".phone").val(),
                "sex": $(".sex").val()
            }).then(res => {
                console.log(res.data)
                let page = $(".page").text();
                getInfo(page);
                cls();
            }).catch(err => {
                console.error(err);
            })
            $(".content").fadeOut();
        })

        // 注销
        logout.onclick = function () {
            axios.post("/api/logout")
                .then(res => {
                    // console.log(res)
                    if (res.data.errCode == 0) {
                        location.href = "./login.html"
                    }
                })
                .catch(err => {
                    console.error(err);
                })
        }

        // 姓名查找
        $(".find").click(function () {
            $("tbody").html("");
            let uname = $("input[type=search]").val();
            console.log(uname);
            if (uname) {
                axios.get('/api/userListByName?userName=' + uname)
                    .then(res => {
                        console.log(res.data.data)
                        res.data.data.forEach(obj => {
                            let tr = document.createElement("tr");
                            tr.innerHTML = `<tr>
                            <td>${obj.userId}</td>
                            <td>${obj.userName}</td>
                            <td>${obj.passWord}</td>
                            <td>${obj.sex}</td>
                            <td>${obj.address}</td>
                            <td>${obj.phone}</td>
                            <td>
                                <button class="update">修改</button>
                                <button class="del">删除</button>
                            </td>
                        </tr>`
                            tbody.appendChild(tr)
                        });
                    })
                    .catch(err => {
                        console.error(err);
                    })
            } else {
                getInfo();
            }
        })



        // 清空
        function cls() {
            $(".uname").val("");
            $(".pwd2").val("");
            $(".address").val("");
            $(".sex").val("");
            $(".phone").val("");
            $(".email").val("");
        }
    </script>
</body>

</html>
