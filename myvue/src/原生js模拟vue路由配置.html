<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.router-view{
				width: 300px;
				height: 300px;
				border: 1px solid red;
			}
			.router-view div{
				display: none;
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#/">home</a>|
			<a href="#/about">about</a>|
			<a href="#/produce">产品</a>|
		</div>
		<div class="router-view">
			<div id="home">首页页面</div>
			<div id="about">关于页面</div>
			<div id="produce">产品页面</div>
		</div>
		<script>
			// 配置路由
			var routers=[
				{'path':'/',component:document.getElementById("home")},
				{'path':'/about',component:document.getElementById("about")},
				{'path':'/produce',component:document.getElementById("produce")}
			]
			//监听路由变化
			window.onhashchange=function(){
				//获取hash值
				var hash=location.hash.slice(1);
				console.log(hash);
				routers.forEach(item=>{
					if(item.path==hash){
						item.component.style.display='block';
					}else{
						item.component.style.display='none';
					}
				})
			}
		</script>
	</body>
</html>
